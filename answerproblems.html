<!DOCTYPE html>
<html>
<head>
	<title>AMCPRAT: your practice problems</title>
	<link rel="stylesheet" href="style.css">
	<script src="select.js"></script>
	<script src="checker.js"></script>
</head>
<body>
	<div class="header">
		<h1>AMCPRAT: your practice problems</h1>
	</div>

	<div class="wrapper">
		<center>
			<script>
				getLevelsFromURL();
				getProblems();
				for(var i = 0; i < 5; i++) {
					document.writeln('<h3 id="problemStatus' + i.toString() + '" class="blank">Unattempted</h3>');
					document.writeln('<iframe src="' + problemURLS[i] + '" width = "80%" height="300px">');
					document.writeln('\tSorry, your browser does not understand iframes');
					document.writeln('</iframe>');
					document.writeln('<form>');
					
					currURLParts = problemURLS[i].split("/");
					if(currURLParts[0] === "aime") {
						document.writeln('\t<label id="yourAnswer' + i.toString() + '">Your answer: </label>');
						document.writeln('\t<input type="text" id="answer' + i.toString() + '" maxlength="3" onkeypress="return event.charCode >= 48 && event.charCode <= 57">');
						document.writeln('\t<button type="button" id="submitbtn' + i.toString() + '" class="submitbtn" name="aimesb" onclick="checkAnswer(' + i.toString() + ')">Submit</button>');
					}
					else {
						document.writeln('\t<label>Your answer: </label>');
						document.writeln('\t<input type="radio" name="answer' + i.toString() + '" value="A" checked><label>A </label>');
						document.writeln('\t<input type="radio" name="answer' + i.toString() + '" value="B"><label>B </label>');
						document.writeln('\t<input type="radio" name="answer' + i.toString() + '" value="C"><label>C </label>');
						document.writeln('\t<input type="radio" name="answer' + i.toString() + '" value="D"><label>D </label>');
						document.writeln('\t<input type="radio" name="answer' + i.toString() + '" value="E"><label>E </label>');
						document.writeln('\t<button type="button" id="submitbtn' + i.toString() + '" class="submitbtn" name="amcsb" onclick="checkAnswer(' + i.toString() + ')">Submit</button>');
					}
					document.writeln('</form>');
					document.writeln('<br>');
				}
			</script>
			<p>These AMC and/or AIME problems are copyright Â© Mathematical Association of America.</p>
		</center>
	</div>
</body>
</html>
