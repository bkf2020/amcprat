<!DOCTYPE html>
<html>
<head>
	<title>AMCPRAT: your practice problems</title>
	<link rel="stylesheet" href="style.css">
	<script src="select.js"></script>
</head>
<body>
	<div class="header">
		<h1>AMCPRAT: your practice problems</h1>
	</div>

	<div class="wrapper">
		<center>
			<script>
				getLevelsFromURL();
				getProblems();
				for(var i = 0; i < 5; i++) {
					document.writeln('<h3 id="problemStatus">Unattempted</h3>');
					document.writeln('<iframe src="' + problemURLS[i] + '" width = "80%" height="300px">');
					document.writeln('\tSorry, your browser does not understand iframes');
					document.writeln('</iframe>');
					document.writeln('<form>');
					document.writeln('\t<label>Your answer: </label>');
					document.writeln('\t<input type="radio" name="answer"' + i.toString() + '" value="A" checked>A');
					document.writeln('\t<input type="radio" name="answer"' + i.toString() + '" value="B" checked>B');
					document.writeln('\t<input type="radio" name="answer"' + i.toString() + '" value="C" checked>C');
					document.writeln('\t<input type="radio" name="answer"' + i.toString() + '" value="D" checked>D');
					document.writeln('\t<input type="radio" name="answer"' + i.toString() + '" value="E" checked>E');
					document.writeln('\t<button type="button" class="submitbtn">Submit</button>');
					document.writeln('</form>');
					document.writeln('<br>');
				}
				document.writeln('<p>These AMC problems are copyright Â© Mathematical Association of America.</p>');
			</script>
		</center>
	</div>
</body>
</html>
