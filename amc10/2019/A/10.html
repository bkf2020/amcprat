<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2019 AMC10A Problem 10</span> <a href="10.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">A rectangular floor that is <img alt="$10$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/c/6/fc606f7f1e530731ab4f1cc364c01dc64a4455ee.png" style="vertical-align: 0px" width="17"/> feet wide and <img alt="$17$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/7/6/b7616a230c77f0d9a577e5bca01aa06f1c35c457.png" style="vertical-align: 0px" width="18"/> feet long is tiled with <img alt="$170$" class="latex" height="13" src="https://latex.artofproblemsolving.com/8/0/6/8066ce3115c8a4f144f69b4cffd01d33c402419b.png" style="vertical-align: 0px" width="26"/> one-foot square tiles. A bug walks from one corner to the opposite corner in a straight line. Including the first and the last tile, how many tiles does the bug visit?<br/>
<br/>
<img alt="$\textbf{(A) } 17 \qquad\textbf{(B) } 25 \qquad\textbf{(C) } 26 \qquad\textbf{(D) } 27 \qquad\textbf{(E) } 28$" class="latex" height="17" src="https://latex.artofproblemsolving.com/5/f/c/5fc9414598bfed7a80e804f8a3dc7cbd7effe95d.png" style="vertical-align: -4px" width="398"/></div></body></html>
