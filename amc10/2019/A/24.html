<div class="cmty-view-post-item-text">Let <span style="white-space:pre;"><img alt="$p$" class="latex" height="11" src="https://latex.artofproblemsolving.com/3/6/f/36f73fc1312ee0349b3f3a0f3bd9eb5504339011.png" style="vertical-align: -3px" width="10"/>,</span> <span style="white-space:pre;"><img alt="$q$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/6/1/0615acc3725de21025457e7d6f7694dab8e2f758.png" style="vertical-align: -3px" width="8"/>,</span> and <img alt="$r$" class="latex" height="8" src="https://latex.artofproblemsolving.com/b/5/5/b55ca7a0aa88ab7d58f4fc035317fdac39b17861.png" width="8"/> be the distinct roots of the polynomial <span style="white-space:pre;"><img alt="$x^3 - 22x^2 + 80x - 67$" class="latex" height="16" src="https://latex.artofproblemsolving.com/a/4/e/a4ed9bcc72fc4555c3be2fcdcfc2316490cd8fbc.png" style="vertical-align: -1px" width="167"/>.</span>  It is given that there exist real numbers <span style="white-space:pre;"><img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/>,</span> <span style="white-space:pre;"><img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/>,</span> and <img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/> such that <img alt="\[\dfrac{1}{s^3 - 22s^2 + 80s - 67} = \dfrac{A}{s-p} + \dfrac{B}{s-q} + \frac{C}{s-r}\]" class="latexcenter" height="41" src="https://latex.artofproblemsolving.com/e/d/4/ed44e7481e867b959ea84d896b30b222fe5efea3.png" width="361"/>for all <span style="white-space:pre;"><img alt="$s\not\in\{p,q,r\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/9/1/7/917380dced84f6389978d355c92c4e040fea59cc.png" style="vertical-align: -4px" width="90"/>.</span>  What is <span style="white-space:pre;"><img alt="$\tfrac1A+\tfrac1B+\tfrac1C$" class="latex" height="21" src="https://latex.artofproblemsolving.com/3/d/b/3db8f3332a5b70da4d7b3d9db6c0e6b9e73b6164.png" style="vertical-align: -6px" width="85"/>?</span><br/>
