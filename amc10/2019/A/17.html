	<h2><span>2019 AMC10A Problem 17</span> <a href="17.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">A child builds towers using identically shaped cubes of different color. How many different towers with a height <img alt="$8$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/4/5/8455f3b5cb3b4880b8c9d782a5c1f0334db819eb.png" width="8"/> cubes can the child build with <img alt="$2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/1/c/41c544263a265ff15498ee45f7392c5f86c6d151.png" width="8"/> red cubes, <img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/> blue cubes, and <img alt="$4$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/7/c/c7cab1a05e1e0c1d51a6a219d96577a16b7abf9d.png" style="vertical-align: 0px" width="9"/> green cubes? (One cube will be left out.)<br/>
<br/>
<img alt="$\textbf{(A) } 24 \qquad\textbf{(B) } 288 \qquad\textbf{(C) } 312 \qquad\textbf{(D) } 1,260 \qquad\textbf{(E) } 40,320$" class="latex" height="17" src="https://latex.artofproblemsolving.com/6/b/c/6bcedc43921597b872bf32b3f1d2f6e9c5c61129.png" style="vertical-align: -4px" width="478"/></div></body>
