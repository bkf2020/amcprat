	<h2><span>2019 AMC10B Problem 24</span> <a href="24.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Define a sequence recursively by <img alt="$x_0=5$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/c/4/7c46287124de82898a1f653997147758eef5d98b.png" style="vertical-align: -2px" width="50"/> and<br/>
<img alt="\[x_{n+1}=\frac{x_n^2+5x_n+4}{x_n+6}\]" class="latexcenter" height="41" src="https://latex.artofproblemsolving.com/9/3/4/934a32343352988b8d8328a7ef93c7553a1ce642.png" width="163"/>for all nonnegative integers <img alt="$n.$" class="latex" height="8" src="https://latex.artofproblemsolving.com/b/d/9/bd923e41635af40a1abe58f230732f2280b0723a.png" width="14"/> Let <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> be the least positive integer such that<br/>
<img alt="\[x_m\leq 4+\frac{1}{2^{20}}.\]" class="latexcenter" height="37" src="https://latex.artofproblemsolving.com/e/8/8/e889e3b4b1d11c0fd3ce0eda55858624351b69fd.png" width="109"/>In which of the following intervals does <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> lie?<br/>
<br/>
<img alt="$\textbf{(A) } [9,26] \qquad\textbf{(B) } [27,80] \qquad\textbf{(C) } [81,242]\qquad\textbf{(D) } [243,728] \qquad\textbf{(E) } [729,\infty]$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/c/2/6c2f679a426a4923a52cc6f0de03e28c75165307.png" style="vertical-align: -5px" width="605"/></div></body>
