<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2019 AMC10B Problem 3</span> <a href="03.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">In a high school with <img alt="$500$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/3/9/a39b14023c98c943554d150561aacc188c4ce26d.png" width="26"/> students, <img alt="$40\%$" class="latex" height="14" src="https://latex.artofproblemsolving.com/f/4/e/f4e4e5c6d549ce47918b94180cad5c1644d9ea88.png" style="vertical-align: -1px" width="32"/> of the seniors play a musical instrument, while <img alt="$30\%$" class="latex" height="14" src="https://latex.artofproblemsolving.com/3/2/e/32e5939a7bdd847ec86582225cd653c240b4abce.png" style="vertical-align: -1px" width="32"/> of the non-seniors do not play a musical instrument. In all, <img alt="$46.8\%$" class="latex" height="14" src="https://latex.artofproblemsolving.com/4/2/8/4282af23ed227721fc5c07c3a27f24991cc4e04a.png" style="vertical-align: -1px" width="46"/> of the students do not play a musical instrument. How many non-seniors play a musical instrument?<br/>
<br/>
<img alt="$\textbf{(A) } 66 \qquad\textbf{(B) } 154 \qquad\textbf{(C) } 186 \qquad\textbf{(D) } 220 \qquad\textbf{(E) } 266$" class="latex" height="17" src="https://latex.artofproblemsolving.com/2/d/c/2dce93191c3cfc083d8412854e37c09ed639cf44.png" style="vertical-align: -4px" width="434"/></div></body></html>
