<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2019 AMC10B Problem 2</span> <a href="02.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Consider the statement, "If <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> is not prime, then <img alt="$n-2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/f/9/ef9b02e32cfba0db0f9038a8d077596720f62e91.png" width="41"/> is prime." Which of the following values of <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> is a counterexample to this statement?<br/>
<br/>
<img alt="$\textbf{(A) } 11 \qquad \textbf{(B) } 15 \qquad \textbf{(C) } 19 \qquad \textbf{(D) } 21 \qquad \textbf{(E) } 27$" class="latex" height="17" src="https://latex.artofproblemsolving.com/c/a/1/ca13699e50734f90862a4be804e3bd8cdc9ccc75.png" style="vertical-align: -4px" width="398"/></div></body></html>
