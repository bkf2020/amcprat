<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2021 AMC10B Problem 16</span> <a href="16.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Call a positive integer an uphill integer if every digit is strictly greater than the previous digit. For example, <span style="white-space:pre;"><img alt="$1357$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/e/c/eec7988e66b57fc89ba3c12e2aa459c136f38e05.png" style="vertical-align: 0px" width="36"/>,</span> <span style="white-space:pre;"><img alt="$89$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/6/0/e609f93104b193a2355181ca62ff083ea9fd3821.png" width="17"/>,</span> and <img alt="$5$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/9/0/79069377f91364c2f87a64e5f9f562a091c8a6c1.png" width="8"/> are all uphill integers, but <span style="white-space:pre;"><img alt="$32$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/f/4/4f4b8590f8aa9f9894b3891dd5dede0e354fa04e.png" width="17"/>,</span> <span style="white-space:pre;"><img alt="$1240$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/8/3/e83efed31812f83d7aa6acc5a7460b80b44a59d3.png" style="vertical-align: 0px" width="35"/>,</span> and <img alt="$466$" class="latex" height="13" src="https://latex.artofproblemsolving.com/a/7/5/a759369df4e2ba711f6001cc9086d93d8549a9cc.png" style="vertical-align: 0px" width="26"/> are not. How many uphill integers are divisible by <span style="white-space:pre;"><img alt="$15$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/1/9/f1965fae079a9ba2c0726c307070c2355dfcb213.png" style="vertical-align: 0px" width="17"/>?</span><br/>
<br/>
<img alt="$\textbf{(A)} ~4 \qquad\textbf{(B)} ~5 \qquad\textbf{(C)} ~6 \qquad\textbf{(D)} ~7 \qquad\textbf{(E)} ~8$" class="latex" height="17" src="https://latex.artofproblemsolving.com/c/7/0/c700175e6879884f2a84623c529081d4a5ca9be4.png" style="vertical-align: -4px" width="348"/></div></body></html>
