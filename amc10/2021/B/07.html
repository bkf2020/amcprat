<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2021 AMC10B Problem 7</span> <a href="07.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">In a plane, four circles with radii <img alt="$1, 3, 5,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/d/5/7/d57f917b0b0408231486e8117fa7a8d687774b66.png" style="vertical-align: -3px" width="47"/> and <img alt="$7$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/0/a/e0a0db32027a732ac57d37ef2ae9bb150f65b108.png" width="9"/> are all tangent to line <img alt="$l$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/b/2/9b25f8e64b484493fda944d25cad453423041fe6.png" width="5"/> at the same point <span style="white-space:pre;"><img alt="$\mathbb{A}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/0/1/e/01ee07e76ee3156bef363f6b60ef6101719c7e79.png" width="12"/>,</span> but they may be on either side of <span style="white-space:pre;"><img alt="$l$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/b/2/9b25f8e64b484493fda944d25cad453423041fe6.png" width="5"/>.</span> Region <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> consists of all the points that lie inside exactly one of the four circles. What is the maximum possible area of region <span style="white-space:pre;"><img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/>?</span><br/>
<br/>
