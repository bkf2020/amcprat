<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2021 AMC10B Problem 13</span> <a href="13.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Let <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> be a positive integer and <img alt="$d$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/6/a/96ab646de7704969b91c76a214126b45f2b07b25.png" width="9"/> be a digit such that the value of the numeral <img alt="$\underline{32d}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/8/d/3/8d36ac4d71755454ce69412829bdc76babc31818.png" style="vertical-align: -3px" width="28"/> in base <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> equals <span style="white-space:pre;"><img alt="$263$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/7/5/775f06035ecd5475ce472f4321a47e24d2dc5d7d.png" width="26"/>,</span> and the value of the numeral <img alt="$\underline{324}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/b/0/0/b000e0abbb0e59ff5f70c20bf929d8d4c23d13ac.png" style="vertical-align: -3px" width="27"/> in base <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> equals the value of the numeral <img alt="$\underline{11d1}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/d/4/7d4ef4a70f6bd36bceeeef43973b413698748eaa.png" style="vertical-align: -3px" width="37"/> in base six. What is <img alt="$n + d ?$" class="latex" height="14" src="https://latex.artofproblemsolving.com/d/e/0/de0410173777540ae6a5ccf0d97f18bf4d2e341a.png" style="vertical-align: -1px" width="50"/><br/>
