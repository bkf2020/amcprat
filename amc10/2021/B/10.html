<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2021 AMC10B Problem 10</span> <a href="10.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">An inverted cone with base radius <img alt="$12 cm$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/e/0/4e0d5bc82a09567cffdc98682ab1f938cba9f891.png" style="vertical-align: 0px" width="41"/> and height <img alt="$18 cm$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/f/a/0fa2830630251908f2ed5ec6d9f97a027260fdb5.png" style="vertical-align: 0px" width="41"/> is full of water. The water is poured into a tall cylinder whose horizontal base has radius of <span style="white-space:pre;"><img alt="$24 cm$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/d/a/cda11d5a91606bd5fddcb3bab7474700c3242f3b.png" style="vertical-align: 0px" width="41"/>.</span> What is the height in centimeters of the water in the cylinder?<br/>
<br/>
