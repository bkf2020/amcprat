<div class="cmty-view-post-item-text">The interior of a quadrilateral is bounded by the graphs of <img alt="$(x+ay)^2=4a^2$" class="latex" height="19" src="https://latex.artofproblemsolving.com/5/e/b/5ebf985dfa0e98668e587d578b6c1081bb2b5945.png" style="vertical-align: -4px" width="122"/> and <span style="white-space:pre;"><img alt="$(ax-y)^2=a^2$" class="latex" height="19" src="https://latex.artofproblemsolving.com/1/1/7/11773e1e5b760cbe70b090d5f7950cfca27d2b7d.png" style="vertical-align: -4px" width="113"/>,</span> where <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> is a positive real number. What is the area of this region in terms of <span style="white-space:pre;"><img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/>,</span> for all real <span style="white-space:pre;"><img alt="$a&gt;0$" class="latex" height="13" src="https://latex.artofproblemsolving.com/4/c/2/4c28242522f23e896074dc89612847f8317911d7.png" style="vertical-align: 0px" width="42"/>?</span><br/>
<br/>
