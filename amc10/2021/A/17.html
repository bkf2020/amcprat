<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2021 AMC10A Problem 17</span> <a href="17.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Trapezoid <img alt="$ABCD$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/9/e/f9efaf9474c5658c4089523e2aff4e11488f8603.png" width="57"/> has <span style="white-space:pre;"><img alt="$\overline{AB} \parallel \overline{CD}$" class="latex" height="20" src="https://latex.artofproblemsolving.com/a/e/6/ae673cfa079c788363f03f09b685855e459bb074.png" style="vertical-align: -5px" width="77"/>,</span> <span style="white-space:pre;"><img alt="$BC = CD = 43$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/6/1/7613044d8714b80e91d0ae3384d6518de7b07230.png" style="vertical-align: 0px" width="125"/>,</span> and <span style="white-space:pre;"><img alt="$\overline{AD} \perp \overline{BD}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/6/c/6/6c6016d3b546ddc78444ce0f935f05e6499af506.png" width="84"/>.</span> Let <img alt="$O$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/1/d/51da37d984564162c87710ca27bea422f657fb73.png" width="13"/> be the intersection of the diagonals <img alt="$\overline{AC}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/2/5/12517bbc31cb9026c71299b7a0d232d07e60f284.png" width="28"/> and <span style="white-space:pre;"><img alt="$\overline{BD}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/3/7/4373e7b4be983c0315e82e1fda1df66ed34dd7fb.png" width="30"/>,</span> and let <img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/> be the midpoint of <span style="white-space:pre;"><img alt="$\overline{BD}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/3/7/4373e7b4be983c0315e82e1fda1df66ed34dd7fb.png" width="30"/>.</span> GIven that <span style="white-space:pre;"><img alt="$OP = 11$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/1/8/e186f60b4ef904299399a1eb87fa7149086d9352.png" style="vertical-align: 0px" width="70"/>,</span> the length <img alt="$AD$" class="latex" height="13" src="https://latex.artofproblemsolving.com/b/c/5/bc56862b1fdb71204894da278e42ef75de73a40b.png" width="28"/> can be written in the form <span style="white-space:pre;"><img alt="$m\sqrt{n}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/2/f/a2f1dcbb9badfd3447d4e7351678b7d71ea9bff6.png" style="vertical-align: -3px" width="42"/>,</span> where <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> and <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> are positive integers and <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> is not divisible by the square of any prime. What is <span style="white-space:pre;"><img alt="$m + n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/3/b/53bf1afcb274a3bb84338109fffec8a1f1c02008.png" style="vertical-align: -1px" width="48"/>?</span><br/>
