<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2021 AMC10A Problem 5</span> <a href="05.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">The quiz scores of a class with <img alt="$k &gt; 12$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/a/d/7ad30cf40f4cdcd2266dbc2c4df9e7a8e170a089.png" style="vertical-align: 0px" width="52"/> students have a mean of <span style="white-space:pre;"><img alt="$8$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/4/5/8455f3b5cb3b4880b8c9d782a5c1f0334db819eb.png" width="8"/>.</span> The mean of a collection of <img alt="$12$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/d/f/edf074831eb5bc9e61d6d6e09f525a86e3068f6a.png" style="vertical-align: 0px" width="17"/> of these quiz scores is <span style="white-space:pre;"><img alt="$14$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/2/0/820a20de2847dfdc1bc5cffc8d904933150032bd.png" style="vertical-align: 0px" width="18"/>.</span> What is the mean of the remaining quiz scores of terms of <span style="white-space:pre;"><img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/>?</span><br/>
<br/>
<img alt="$\textbf{(A)} ~\frac{14-8}{k-12} \qquad\textbf{(B)} ~\frac{8k-168}{k-12} \qquad\textbf{(C)} ~\frac{14}{12} - \frac{8}{k} \qquad\textbf{(D)} ~\frac{14(k-12)}{k^2} \qquad\textbf{(E)} ~\frac{14(k-12)}{8k}$" class="latex" height="39" src="https://latex.artofproblemsolving.com/5/6/4/564ecd290d2759397ef0353eeddf6f99185e53d4.png" style="vertical-align: -13px" width="661"/></div></body></html>
