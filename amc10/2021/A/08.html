<div class="cmty-view-post-item-text">When a student multiplied the number <img alt="$66$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/d/4/2d40f3652c1962e98ce050a88c04ed37997c67df.png" width="17"/> by the repeating decimal,<br/>
<img alt="$$1. \underline{a}  \underline{b}  \underline{a}  \underline{b} … = 1.\overline{ab},$$" class="latexcenter" height="19" src="https://latex.artofproblemsolving.com/5/e/8/5e814ef6f2a658af134a8e1c434fe777dcfedabc.png" width="130"/>where <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> and <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> are digits, he did not notice the notation and just multiplied <img alt="$66$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/d/4/2d40f3652c1962e98ce050a88c04ed37997c67df.png" width="17"/> times <img alt="$1. \underline{a} \underline{b}.$" class="latex" height="15" src="https://latex.artofproblemsolving.com/3/2/d/32d18ece5241c0f2adb052245fab99491abe1cb8.png" style="vertical-align: -3px" width="35"/> Later he found that his answer is <img alt="$0.5$" class="latex" height="12" src="https://latex.artofproblemsolving.com/1/9/2/192b4a258ee998961a99523fd0f0a029f9ea194a.png" width="22"/> less than the correct answer. What is the <span style="white-space:pre;"><img alt="$2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/1/c/41c544263a265ff15498ee45f7392c5f86c6d151.png" width="8"/>-</span> digit integer <span style="white-space:pre;"><img alt="$\underline{a} \underline{b}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/6/a/46a3bd5469dbcc947a33cc2f10e80c221d7e19e4.png" style="vertical-align: -3px" width="17"/>?</span><br/>
<br/>
