<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2017 AMC10B Problem 1</span> <a href="01.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Mary thought of a positive two-digit number. She multiplied it by <img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/> and added <img alt="$11.$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/e/7/4e76ce9da0f428536412a4f539b127c608760686.png" style="vertical-align: 0px" width="21"/> Then she switched the digits of the result, obtaining a number between <img alt="$71$" class="latex" height="12" src="https://latex.artofproblemsolving.com/3/8/c/38c4bc29a5a0d6756b52b0277d9cd07e756225c8.png" style="vertical-align: 0px" width="17"/> and <span style="white-space:nowrap;"><img alt="$75$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/7/e/a7e4c2930d79c57bee209557767b878cd704ea46.png" width="17"/>,</span> inclusive. What was Mary's number?<br/>
<br/>
