<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2017 AMC10B Problem 5</span> <a href="05.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Camilla had twice as many blueberry jelly beans as cherry jelly beans.  After eating <img alt="$10$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/c/6/fc606f7f1e530731ab4f1cc364c01dc64a4455ee.png" style="vertical-align: 0px" width="17"/> pieces of each kind, she now has three times as many blueberry jelly beans as cherry jelly beans.  How many blueberry jelly beans did she originally have?<br/>
<br/>
<img alt="$\textbf{(A) } 10\qquad \textbf{(B) } 20\qquad \textbf{(C) } 30\qquad \textbf{(D) } 40\qquad \textbf{(E) } 50$" class="latex" height="17" src="https://latex.artofproblemsolving.com/1/5/2/15207c3c7f1c9ac50af27fb61671d002d19d0306.png" style="vertical-align: -4px" width="398"/></div></body></html>
