<div class="cmty-view-post-item-text">The diameter <img alt="$\overline{AB}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/8/4/0/840e2b592390eb6ec918fa6f3292716ce170de66.png" width="28"/> of a circle of radius <img alt="$2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/1/c/41c544263a265ff15498ee45f7392c5f86c6d151.png" width="8"/> is extended to a point <img alt="$D$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/f/f/9ffb448918db29f2a72f8f87f421b3b3cad18f95.png" width="15"/> outside the circle so that <span style="white-space:nowrap;"><img alt="$BD=3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/7/f/87f7d95c4cd037f3050ac44ab28c2e112bb989f3.png" width="63"/>.</span> Point <img alt="$E$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/a/2/fa2fa899f0afb05d6837885523503a2d4df434f9.png" width="14"/> is chosen so that <img alt="$ED=5$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/b/d/cbdfd511c441a7fa2da73ee9f74ba04d8a88239a.png" width="63"/> and the line <img alt="$ED$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/c/2/bc2afec04e3636c80fa3d89e5468045595151c4d.png" width="29"/> is perpendicular to the line <span style="white-space:nowrap;"><img alt="$AD$" class="latex" height="13" src="https://latex.artofproblemsolving.com/b/c/5/bc56862b1fdb71204894da278e42ef75de73a40b.png" width="28"/>.</span>  Segment <img alt="$\overline{AE}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/5/e/8/5e8bc36793a7c64d05fff20d519f0f72d9256fab.png" width="28"/> intersects the circle at point <img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/> between <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> and <span style="white-space:nowrap;"><img alt="$E$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/a/2/fa2fa899f0afb05d6837885523503a2d4df434f9.png" width="14"/>.</span> What is the area of <span style="white-space:nowrap;"><img alt="$\triangle ABC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/8/c/3/8c3a2d2224f7d163b46d702132425d47828bf538.png" width="58"/>?</span><br/>
