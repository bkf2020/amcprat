	<h2><span>2017 AMC10B Problem 9</span> <a href="09.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">A radio program has a quiz consisting of <img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/> multiple-choice questions, each with <img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/> choices.  A contestant wins if he or she gets <img alt="$2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/1/c/41c544263a265ff15498ee45f7392c5f86c6d151.png" width="8"/> or more of the questions right.  The contestant answers randomly to each question.  What is the probability of winning?<br/>
<br/>
<img alt="$\textbf{(A) } \frac{1}{27}\qquad \textbf{(B) } \frac{1}{9}\qquad \textbf{(C) } \frac{2}{9}\qquad \textbf{(D) } \frac{7}{27}\qquad \textbf{(E) } \frac{1}{2}$" class="latex" height="37" src="https://latex.artofproblemsolving.com/d/d/c/ddc54c41ba85eff6873a0eb8ab467dd76b73b2e1.png" style="vertical-align: -12px" width="390"/></div></body>
