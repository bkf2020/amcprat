<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2017 AMC10B Problem 14</span> <a href="14.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">An integer <img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/> is selected at random in the range <img alt="$1\le N \le 2020.$" class="latex" height="15" src="https://latex.artofproblemsolving.com/3/d/c/3dcefd53417749fdbdc82c0b798bc8fdbc106428.png" style="vertical-align: -2px" width="113"/> What is the probability that the remainder when <img alt="$N^{16}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/8/7/5/875cf99b5ee880c799fa36962a7ef33e6c47d431.png" width="29"/> is divided by <img alt="$5$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/9/0/79069377f91364c2f87a64e5f9f562a091c8a6c1.png" width="8"/> is <span style="white-space:nowrap;"><img alt="$1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: 0px" width="8"/>?</span><br/>
<br/>
