<div class="cmty-view-post-item-text">Define a sequence recursively by <span style="white-space:nowrap;"><img alt="$F_0 = 0$" class="latex" height="15" src="https://latex.artofproblemsolving.com/0/e/b/0eb2fd23309a15a7ade2fc93d271cbaf7142d020.png" style="vertical-align: -2px" width="52"/>,</span> <span style="white-space:nowrap;"><img alt="$F_1 = 1$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/c/0/4c0df42671f463da7039819f5bb3f229ce806eb6.png" style="vertical-align: -2px" width="51"/>,</span> and <img alt="$F_n = $" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/3/a/73a6d0a98963388cded000b4ac45e9707dd71f6b.png" style="vertical-align: -2px" width="39"/> the remainder when <img alt="$F_{n-1} + F_{n-2}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/a/f/e/afe47746945fe406ceff49883f7c2649009dc944.png" style="vertical-align: -2px" width="96"/> is divided by <span style="white-space:nowrap;"><img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/>,</span> for all <span style="white-space:nowrap;"><img alt="$n \ge 2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/3/1/7/317096889b84df0b72bf69ceb4c82208305f1b0f.png" style="vertical-align: -2px" width="43"/>.</span> Thus the sequence starts <span style="white-space:nowrap;"><img alt="$0,1,1,2,0,2 \ldots$" class="latex" height="16" src="https://latex.artofproblemsolving.com/5/0/e/50e4e1b0be71f1c0fb57052b9db58e930120868b.png" style="vertical-align: -3px" width="117"/>.</span> What is <span style="white-space:nowrap;"><img alt="$F_{2017} + F_{2018} + F_{2019} + F_{2020} + F_{2021} + F_{2022} + F_{2023} + F_{2024}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/d/2/6/d26fa90723aa9263277ecb3d96a7fad8f0b53760.png" style="vertical-align: -2px" width="466"/>?</span><br/>
<br/>
