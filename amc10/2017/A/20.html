<div class="cmty-view-post-item-text">Let <img alt="$S(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/0/9/6/0965bf432b818b46740e3cd4d042899628c7ad0e.png" style="vertical-align: -4px" width="35"/> equal the sum of the digits of positive integer <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span> For example, <span style="white-space:nowrap;"><img alt="$S(1507) = 13$" class="latex" height="18" src="https://latex.artofproblemsolving.com/0/2/4/02474038a7a0bace6997fbad80cbade79e0557a4.png" style="vertical-align: -4px" width="104"/>.</span> For a particular positive integer <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>,</span> <span style="white-space:nowrap;"><img alt="$S(n) = 1274$" class="latex" height="18" src="https://latex.artofproblemsolving.com/2/6/2/26204ebf156e73a07fea0cb94965810f874e0f3d.png" style="vertical-align: -4px" width="97"/>.</span> Which of the following could be the value of <span style="white-space:nowrap;"><img alt="$S(n+1)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/9/6/e964a2172d005c1230f8830bea0e78dbb447b779.png" style="vertical-align: -4px" width="67"/>?</span><br/>
<br/>
<img alt="$\textbf{(A)}\ 1 \qquad\textbf{(B)}\ 3\qquad\textbf{(C)}\ 12\qquad\textbf{(D)}\ 1239\qquad\textbf{(E)}\ 1265$" class="latex" height="17" src="https://latex.artofproblemsolving.com/d/6/1/d610f8a4da3999d9e8b039e9b74e99b85bed9d08.png" style="vertical-align: -4px" width="412"/></div></body>
