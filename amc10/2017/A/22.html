<div class="cmty-view-post-item-text">Sides <img alt="$\overline{AB}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/8/4/0/840e2b592390eb6ec918fa6f3292716ce170de66.png" width="28"/> and <img alt="$\overline{AC}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/2/5/12517bbc31cb9026c71299b7a0d232d07e60f284.png" width="28"/> of equilateral triangle <img alt="$ABC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/2/a/e2a559986ed5a0ffc5654bd367c29dfc92913c36.png" width="42"/> are tangent to a circle at points <img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/> and <img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/> respectively.  What fraction of the area of <img alt="$\triangle ABC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/8/c/3/8c3a2d2224f7d163b46d702132425d47828bf538.png" width="58"/> lies outside the circle?<br/>
<br/>
<img alt="$ \textbf{(A) }\dfrac{4\sqrt{3}\pi}{27}-\frac{1}{3}\qquad \textbf{(B) } \frac{\sqrt{3}}{2}-\frac{\pi}{8}\qquad \textbf{(C) } \frac{1}{2} \qquad \textbf{(D) }\sqrt{3}-\frac{2\sqrt{3}\pi}{9}\qquad \textbf{(E) } \frac{4}{3}-\dfrac{4\sqrt{3}\pi}{27}$" class="latex" height="41" src="https://latex.artofproblemsolving.com/7/7/4/774185db7e756642e41c635eacf0e9de482cd6de.png" style="vertical-align: -12px" width="646"/></div></body>
