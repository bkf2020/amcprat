<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2017 AMC10A Problem 2</span> <a href="02.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Pablo buys popsicles for his friends. The store sells single popsicles for <img alt="$\$1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/6/7/3/6739c8a3ef02d0f557bfbe01c9c92e562ff9a7f1.png" style="vertical-align: -1px" width="17"/> each, 3-popsicle boxes for <span style="white-space:nowrap;"><img alt="$\$2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/e/e/6/ee6e8cd66adab965db3a961cd262a4ba54e9a132.png" style="vertical-align: -1px" width="17"/>,</span> and 5-popsicle boxes for <span style="white-space:nowrap;"><img alt="$\$3$" class="latex" height="14" src="https://latex.artofproblemsolving.com/8/3/1/831d26f39684cd7cfa4ae5f2a0098b432dc8a6ab.png" style="vertical-align: -1px" width="17"/>.</span> What is the greatest number of popsicles that Pablo can buy with <span style="white-space:nowrap;"><img alt="$\$8$" class="latex" height="14" src="https://latex.artofproblemsolving.com/f/7/f/f7f9b76b8f6db99961a78ece506186b6bfb5eb00.png" style="vertical-align: -1px" width="17"/>?</span><br/>
<br/>
<img alt="$\textbf{(A)}\ 8\qquad\textbf{(B)}\ 11\qquad\textbf{(C)}\ 12\qquad\textbf{(D)}\ 13\qquad\textbf{(E)}\ 15$" class="latex" height="17" src="https://latex.artofproblemsolving.com/2/7/2/272bf57e5f8300936fc1b5c5435f7285fdfa886f.png" style="vertical-align: -4px" width="385"/></div></body></html>
