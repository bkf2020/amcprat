<div class="cmty-view-post-item-text">Mary chose an even <span style="white-space:pre;"><img alt="$4$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/7/c/c7cab1a05e1e0c1d51a6a219d96577a16b7abf9d.png" style="vertical-align: 0px" width="9"/>-</span>digit number <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span> She wrote down all the divisors of <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> in increasing order from left to right: <span style="white-space:pre;"><img alt="$1,2,...,\tfrac{n}{2},n$" class="latex" height="18" src="https://latex.artofproblemsolving.com/2/2/1/2214d8c7556896f8800c493fb626e0b5d7d8a749.png" style="vertical-align: -6px" width="88"/>.</span> At some moment Mary wrote <img alt="$323$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/9/9/899d164834d3f922657be89530500b74400e6854.png" width="26"/> as a divisor of <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span> What is the smallest possible value of the next divisor written to the right of <span style="white-space:pre;"><img alt="$323$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/9/9/899d164834d3f922657be89530500b74400e6854.png" width="26"/>?</span><br/>
<br/>
