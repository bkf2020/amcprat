<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2018 AMC10B Problem 3</span> <a href="03.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">In the expression <img alt="$\left(\underline{\qquad}\times\underline{\qquad}\right)+\left(\underline{\qquad}\times\underline{\qquad}\right)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/3/0/8/30841790d6df05e01324bf04a96c40b291b8da30.png" style="vertical-align: -4px" width="226"/> each blank is to be filled in with one of the digits <img alt="$1,2,3,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/1/6/1/1614f2a4d8d2f0e92b1b76f39417aacfbaba9e2c.png" style="vertical-align: -3px" width="47"/> or <img alt="$4,$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/0/5/4054552638cf9f29e857a1306bd3ec31df3c19b6.png" style="vertical-align: -3px" width="13"/> with each digit being used once. How many different values can be obtained?<br/>
