<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2018 AMC10B Problem 10</span> <a href="10.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">In the rectangular parallelpiped shown, <img alt="$AB = 3, BC= 1,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/a/a/baab58b5c4f149110d24b861ac5cac2dbaa1407c.png" style="vertical-align: -3px" width="136"/> and <img alt="$CG = 2.$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/1/9/f1940683c140531bf1d9beeb3bf279cefc5ac349.png" width="65"/> Point <img alt="$M$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/d/1/5d1e4485dc90c450e8c76826516c1b2ccb8fce16.png" width="19"/> is the midpoint of <span style="white-space:pre;"><img alt="$\overline{FG}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/8/f/4/8f450f6af9c000449bff7dc1801fdd77978f6e24.png" width="29"/>.</span> What is the volume of the rectangular pyramid with base <img alt="$BCHE$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/8/c/88ca7901f3a38f980dd83e1b24a5f7dba0dd7e77.png" width="59"/> and apex <span style="white-space:pre;"><img alt="$M$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/d/1/5d1e4485dc90c450e8c76826516c1b2ccb8fce16.png" width="19"/>?</span><br/>
