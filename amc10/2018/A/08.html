	<h2><span>2018 AMC10A Problem 8</span> <a href="08.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Joe has a collection of 23 coins, consisting of 5-cent coins, 10-cent coins, and 25-cent coins. He has 3 more 10-cent coins than 5-cent coins, and the total value of his collection is 320 cents. How many more 25-cent coins does Joe have than 5-cent coins?<br/>
<br/>
