<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2018 AMC10A Problem 11</span> <a href="11.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">When 7 fair standard 6-sided dice are thrown, the probability that the sum of the numbers on the top faces is 10 can be written as <img alt="$$\frac{n}{6^7},$$" class="latexcenter" height="32" src="https://latex.artofproblemsolving.com/b/5/f/b5fec70e3a8829557eb39c8f2dc76004b7fb68ec.png" width="22"/>where <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> is a positive integer. What is <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>?</span><br/>
<br/>
<img alt="$\textbf{(A) }   42   \qquad        \textbf{(B) }   49   \qquad    \textbf{(C) }   56   \qquad   \textbf{(D) }  63 \qquad  \textbf{(E) }   84 $" class="latex" height="17" src="https://latex.artofproblemsolving.com/5/b/f/5bf0d0fa1296bf05e2934cb11fc1d66f31afe17c.png" style="vertical-align: -4px" width="398"/></div></body></html>
