<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2018 AMC10A Problem 22</span> <a href="22.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Let <img alt="$a, b, c,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/2/d/0/2d02bb2275100261109b043261e702124460a83e.png" style="vertical-align: -3px" width="45"/> and <img alt="$d$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/6/a/96ab646de7704969b91c76a214126b45f2b07b25.png" width="9"/> be positive integers such that <span style="white-space:pre;"><img alt="$\gcd(a, b)=24$" class="latex" height="18" src="https://latex.artofproblemsolving.com/1/9/a/19affe477575850f51b980515bd1f725d01acc01.png" style="vertical-align: -4px" width="109"/>,</span> <span style="white-space:pre;"><img alt="$\gcd(b, c)=36$" class="latex" height="18" src="https://latex.artofproblemsolving.com/3/c/5/3c5ed4e93ff016de77db78741b9447e963d7084f.png" style="vertical-align: -4px" width="107"/>,</span> <span style="white-space:pre;"><img alt="$\gcd(c, d)=54$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/9/8/c984bbbd7306a2b8896f729c16ce1b74e716b988.png" style="vertical-align: -4px" width="109"/>,</span> and <span style="white-space:pre;"><img alt="$70&lt;\gcd(d, a)&lt;100$" class="latex" height="18" src="https://latex.artofproblemsolving.com/3/e/a/3ea6c564e6aa0aa6df663863ad89eaecef24a08b.png" style="vertical-align: -4px" width="161"/>.</span> Which of the following must be a divisor of <span style="white-space:pre;"><img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/>?</span><br/>
<br/>
<img alt="$\textbf{(A)} \text{ 5} \qquad \textbf{(B)} \text{ 7} \qquad \textbf{(C)} \text{ 11} \qquad \textbf{(D)} \text{ 13} \qquad \textbf{(E)} \text{ 17}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/1/0/e/10ec18258a41d74fe23af3fb4c17d2db6343159e.png" style="vertical-align: -4px" width="370"/></div></body></html>
