	<h2><span>2018 AMC10A Problem 19</span> <a href="19.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">A number <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> is randomly selected from the set <span style="white-space:pre;"><img alt="$\{11,13,15,17,19\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/e/a/aea677e317297e22d0a684157952b47d4fcc7810.png" style="vertical-align: -4px" width="140"/>,</span> and a number <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> is randomly selected from <span style="white-space:pre;"><img alt="$\{1999,2000,2001,\ldots,2018\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/9/e/b9e28fafb3f1b66a848516ed7cbad5f049468318.png" style="vertical-align: -4px" width="218"/>.</span> What is the probability that <img alt="$m^n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/4/7/e47e7fe0eef055c0ce711529516ea80b26c66a1a.png" width="24"/> has a units digit of <span style="white-space:pre;"><img alt="$1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: 0px" width="8"/>?</span><br/>
<br/>
<img alt="$\textbf{(A) }   \frac{1}{5}   \qquad        \textbf{(B) }   \frac{1}{4}   \qquad    \textbf{(C) }   \frac{3}{10}   \qquad   \textbf{(D) } \frac{7}{20} \qquad  \textbf{(E) }   \frac{2}{5} $" class="latex" height="38" src="https://latex.artofproblemsolving.com/6/9/4/69491c2e9ea83acf35820cc1fa0e3fc9ec010305.png" style="vertical-align: -13px" width="390"/></div></body>
