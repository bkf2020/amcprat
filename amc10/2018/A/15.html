<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2018 AMC10A Problem 15</span> <a href="15.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Two circles of radius 5 are externally tangent to each other and are internally tangent to a circle of radius 13 at points  <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> and <span style="white-space:pre;"><img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/>,</span> as shown in the diagram. The distance <img alt="$AB$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/7/e/57ee5125358c0606c9b588580ddfa66f83e607b7.png" width="27"/> can be written in the form <span style="white-space:pre;"><img alt="$\tfrac{m}{n}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/8/5/c85ea1ad780a799bdaf8f327e664f65eb6f3546b.png" style="vertical-align: -6px" width="14"/>,</span> where <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> and <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> are relatively prime positive integers. What is <span style="white-space:pre;"><img alt="$m+n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/0/2/d/02dbab3601fa6cce490d54263017048f69e1a35d.png" style="vertical-align: -1px" width="48"/>?</span><br/>
<br/>
<img alt='[asy]
draw(circle((0,0),13));
draw(circle((5,-6.2),5));
draw(circle((-5,-6.2),5));
label("$B$", (9.5,-9.5), S);
label("$A$", (-9.5,-9.5), S);
[/asy]' class="asy-image" height="252" src="https://latex.artofproblemsolving.com/c/1/d/c1d7b33c122356459463ccf321031d04f8f53752.png" width="252"/><br/>
