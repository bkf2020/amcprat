<div class="cmty-view-post-item-text">In a certain card game, a player is dealt a hand of <img alt="$10$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/c/6/fc606f7f1e530731ab4f1cc364c01dc64a4455ee.png" style="vertical-align: 0px" width="17"/> cards from a deck of <img alt="$52$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/e/1/5e1d1611143f5792dc0f61f3b130af88cb790c04.png" width="17"/> distinct cards. The number of distinct (unordered) hands that can be dealt to the player can be written as <span style="white-space:pre;"><img alt="$158A00A4AA0$" class="latex" height="13" src="https://latex.artofproblemsolving.com/1/4/8/148796eba947fa39cc403b3aff6a46755fa8cdec.png" style="vertical-align: 0px" width="117"/>.</span> What is the digit <span style="white-space:pre;"><img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/>?</span><br/>
<br/>
<img alt="$\textbf{(A) } 2 \qquad\textbf{(B) } 3 \qquad\textbf{(C) } 4 \qquad\textbf{(D) } 6 \qquad\textbf{(E) } 7$" class="latex" height="17" src="https://latex.artofproblemsolving.com/b/4/8/b485774600f8dd1b249a7c79932060d7c570c412.png" style="vertical-align: -4px" width="353"/></div></body>
