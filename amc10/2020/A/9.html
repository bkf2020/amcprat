<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>Problem 9</span> <a href="9.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">A single bench section at a school event can hold either <img alt="$7$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/0/a/e0a0db32027a732ac57d37ef2ae9bb150f65b108.png" width="9"/> adults or <img alt="$11$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/6/8/c6878713578626763c38433b3f4c8c2205ad0c15.png" style="vertical-align: 0px" width="17"/> children. When <img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/> bench sections are connected end to end, an equal number of adults and children seated together will occupy all the bench space. What is the least possible positive integer value of <img alt="$N?$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/5/c/85cf31acc4d19289fd14d58e39c17cff9fe2b0e4.png" width="24"/><br/>
<br/>
