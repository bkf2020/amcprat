<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>Problem 4</span> <a href="4.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">A driver travels for <img alt="$2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/1/c/41c544263a265ff15498ee45f7392c5f86c6d151.png" width="8"/> hours at <img alt="$60$" class="latex" height="12" src="https://latex.artofproblemsolving.com/3/0/2/302e99c1c7cd91a6ae371139e5142ccef5977dca.png" width="17"/> miles per hour, during which her car gets <img alt="$30$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/5/1/651ba418a810d971dbc8a326d49a71fe1541fae0.png" width="17"/> miles per gallon of gasoline. She is paid <img alt="$\$0.50$" class="latex" height="14" src="https://latex.artofproblemsolving.com/1/8/d/18d8fd61137f32d81435ba367a81cd8c4a9d550e.png" style="vertical-align: -1px" width="40"/> per mile, and her only expense is gasoline at <img alt="$\$2.00$" class="latex" height="14" src="https://latex.artofproblemsolving.com/b/c/3/bc3719c11bac960e400f5099762d5e39f6476d92.png" style="vertical-align: -1px" width="40"/> per gallon. What is her net rate of pay, in dollars per hour, after this expense?<br/>
<br/>
<img alt="$\textbf{(A) }20 \qquad\textbf{(B) }22 \qquad\textbf{(C) }24 \qquad\textbf{(D) } 25\qquad\textbf{(E) } 26$" class="latex" height="17" src="https://latex.artofproblemsolving.com/2/1/c/21c48c71005dcc9c28372e6bf9e27626b54090a7.png" style="vertical-align: -4px" width="398"/></div></body></html>
