<div class="cmty-view-post-item-text">A rectangle has area <img alt="$A \text{ cm}^2$" class="latex" height="15" src="https://latex.artofproblemsolving.com/d/2/e/d2edab00010d38234b322ef6ff100383ff8c3257.png" width="46"/> and perimeter <span style="white-space:nowrap;"><img alt="$P \text{ cm}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/5/f/c5fba37a7af37dc82008a2dee86c657361035363.png" width="40"/>,</span> where <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> and <img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/> are positive integers. Which of the following numbers cannot equal <span style="white-space:nowrap;"><img alt="$A+P$" class="latex" height="14" src="https://latex.artofproblemsolving.com/c/b/9/cb92eedeffc22696985f815aba47291279faa1a8.png" style="vertical-align: -1px" width="50"/>?</span><br/>
<br/>
<img alt="$ \textbf{(A) }100\qquad\textbf{(B) }102\qquad\textbf{(C) }104\qquad\textbf{(D) }106\qquad\textbf{(E) }108 $" class="latex" height="17" src="https://latex.artofproblemsolving.com/a/b/2/ab2609d34ad10b6f0837a225df79f3384eaf657f.png" style="vertical-align: -4px" width="443"/></div></body>
