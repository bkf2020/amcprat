<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2015 AMC10B Problem 23</span> <a href="23.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Let <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> be a positive integer greater than 4 such that the decimal representation of <img alt="$n!$" class="latex" height="13" src="https://latex.artofproblemsolving.com/6/3/f/63f344e7d8b14a7886fc7fb72da53cd0a3271dcc.png" width="14"/> ends in <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> zeros and the decimal representation of <img alt="$(2n)!$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/7/c/e7c65c2a874b19bdb25e07737a8a098ccd4c292e.png" style="vertical-align: -4px" width="37"/> ends in <img alt="$3k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/e/6/ce6582d1a31d1fd6bdab19f0d332c8d93adb9c66.png" width="18"/> zeros. Let <img alt="$s$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/3/7/f37bba504894945c07a32f5496d74299a37aa51c.png" width="8"/> denote the sum of the four least possible values of <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span> What is the sum of the digits of <span style="white-space:nowrap;"><img alt="$s$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/3/7/f37bba504894945c07a32f5496d74299a37aa51c.png" width="8"/>?</span><br/>
<br/>
