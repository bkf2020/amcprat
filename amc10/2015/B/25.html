	<h2><span>2015 AMC10B Problem 25</span> <a href="25.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">A rectangular box measures <span style="white-space:nowrap;"><img alt="$a \times b \times c$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/f/3/bf3d9b424fcffe6d4482e03cc0c43c3e601fb37a.png" width="70"/>,</span> where <img alt="$a,$" class="latex" height="11" src="https://latex.artofproblemsolving.com/7/c/8/7c8acfd7d5ee559262593701b8dbd02e43ad96e3.png" style="vertical-align: -3px" width="13"/> <img alt="$b,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/5/b/1/5b1d6265e67657b5886ce257671d45ff9c0282eb.png" style="vertical-align: -3px" width="12"/> and <img alt="$c$" class="latex" height="8" src="https://latex.artofproblemsolving.com/3/3/7/3372c1cb6d68cf97c2d231acc0b47b95a9ed04cc.png" width="8"/> are integers and <span style="white-space:nowrap;"><img alt="$1 \leq a \leq b \leq c$" class="latex" height="15" src="https://latex.artofproblemsolving.com/0/7/b/07bc4a50cd676ca633a9c6a7853cd4880a679700.png" style="vertical-align: -2px" width="107"/>.</span> The volume and surface area of the box are numerically equal. How many ordered triples <img alt="$(a,b,c)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/f/3/d/f3d9e22097e20a1249b5332202b24941a4bf9e1f.png" style="vertical-align: -4px" width="54"/> are possible?<br/>
<br/>
<img alt="$ \textbf{(A) }4\qquad\textbf{(B) }10\qquad\textbf{(C) }12\qquad\textbf{(D) }21\qquad\textbf{(E) }26 $" class="latex" height="17" src="https://latex.artofproblemsolving.com/3/9/0/390c8d8a112534063f4c76f510d442a924fba09a.png" style="vertical-align: -4px" width="389"/></div></body>
