<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC10A Problem 12</span> <a href="12.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Three distinct integers are selected at random between <img alt="$1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: 0px" width="8"/> and <span style="white-space:nowrap;"><img alt="$2016$" class="latex" height="13" src="https://latex.artofproblemsolving.com/4/b/7/4b781fdf1cd172b567be38e2ffa6f20f0b8390c0.png" style="vertical-align: 0px" width="35"/>,</span> inclusive. Which of the following is a correct statement about the probability <img alt="$p$" class="latex" height="11" src="https://latex.artofproblemsolving.com/3/6/f/36f73fc1312ee0349b3f3a0f3bd9eb5504339011.png" style="vertical-align: -3px" width="10"/> that the product of the three integers is odd?<br/>
<br/>
<img alt="$\textbf{(A)}\ p&lt;\dfrac{1}{8}\qquad\textbf{(B)}\ p=\dfrac{1}{8}\qquad\textbf{(C)}\ \dfrac{1}{8}&lt;p&lt;\dfrac{1}{3}\qquad\textbf{(D)}\ p=\dfrac{1}{3}\qquad\textbf{(E)}\ p&gt;\dfrac{1}{3}$" class="latex" height="37" src="https://latex.artofproblemsolving.com/2/4/4/2445953b849eb1c41e6957089700a9270658e042.png" style="vertical-align: -12px" width="572"/></div></body></html>
