<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC10A Problem 6</span> <a href="06.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Ximena lists the whole numbers <img alt="$1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: 0px" width="8"/> through <img alt="$30$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/5/1/651ba418a810d971dbc8a326d49a71fe1541fae0.png" width="17"/> once. Emilio copies Ximena's numbers, replacing each occurrence of the digit <img alt="$2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/1/c/41c544263a265ff15498ee45f7392c5f86c6d151.png" width="8"/> by the digit <span style="white-space:nowrap;"><img alt="$1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: 0px" width="8"/>.</span> Ximena adds her numbers and Emilio adds his numbers. How much larger is Ximena's sum than Emilio's?<br/>
