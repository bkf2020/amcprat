<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC10A Problem 23</span> <a href="23.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">A binary operation <img alt="$\diamondsuit$" class="latex" height="16" src="https://latex.artofproblemsolving.com/c/6/d/c6dda9b4c504bad80fd4308d62fb52fb41f3aefc.png" style="vertical-align: -3px" width="13"/> has the properties that <img alt="$a\,\diamondsuit\, (b\,\diamondsuit \,c) = (a\,\diamondsuit \,b)\cdot c$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/d/3/bd3adfdcaa75548e6f40aff3ca7c4d1fae9b1630.png" style="vertical-align: -4px" width="177"/> and that <img alt="$a\,\diamondsuit \,a=1$" class="latex" height="16" src="https://latex.artofproblemsolving.com/c/5/1/c51c90ff56fea4118831ddcedc6f2e873eee685a.png" style="vertical-align: -3px" width="71"/> for all nonzero real numbers <img alt="$a, b,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/9/f/7/9f73d811eca6419d9c9a27423331d71ff06eb957.png" style="vertical-align: -3px" width="29"/> and <span style="white-space:nowrap;"><img alt="$c$" class="latex" height="8" src="https://latex.artofproblemsolving.com/3/3/7/3372c1cb6d68cf97c2d231acc0b47b95a9ed04cc.png" width="8"/>.</span> (Here <img alt="$\cdot$" class="latex" height="2" src="https://latex.artofproblemsolving.com/8/f/1/8f1fb66751f2ee2626c75303485dba473c39a2f2.png" style="vertical-align: 3px" width="3"/> represents multiplication). The solution to the equation <img alt="$2016 \,\diamondsuit\, (6\,\diamondsuit\, x)=100$" class="latex" height="18" src="https://latex.artofproblemsolving.com/0/2/e/02e7a599f0672c592fe05f3afa03d4d262284c79.png" style="vertical-align: -4px" width="161"/> can be written as <span style="white-space:nowrap;"><img alt="$\tfrac{p}{q}$" class="latex" height="21" src="https://latex.artofproblemsolving.com/f/6/5/f650522cfc3d38eaa6a9a999cc47058c18d72a97.png" style="vertical-align: -8px" width="9"/>,</span> where <img alt="$p$" class="latex" height="11" src="https://latex.artofproblemsolving.com/3/6/f/36f73fc1312ee0349b3f3a0f3bd9eb5504339011.png" style="vertical-align: -3px" width="10"/> and <img alt="$q$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/6/1/0615acc3725de21025457e7d6f7694dab8e2f758.png" style="vertical-align: -3px" width="8"/> are relatively prime positive integers. What is <img alt="$p+q?$" class="latex" height="16" src="https://latex.artofproblemsolving.com/2/2/d/22dd6d9587b2fe28d6b8fd7d058a3e8326763199.png" style="vertical-align: -3px" width="49"/><br/>
<br/>
<img alt="$\textbf{(A) }109\qquad\textbf{(B) }201\qquad\textbf{(C) }301\qquad\textbf{(D) }3049\qquad\textbf{(E) }33,601$" class="latex" height="17" src="https://latex.artofproblemsolving.com/c/a/1/ca110044962f0562ab461e843e271b6b72da743a.png" style="vertical-align: -4px" width="478"/></div></body></html>
