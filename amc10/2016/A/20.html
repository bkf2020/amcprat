<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC10A Problem 20</span> <a href="20.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">For some particular value of <span style="white-space:nowrap;"><img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/>,</span> when <img alt="$(a+b+c+d+1)^N$" class="latex" height="19" src="https://latex.artofproblemsolving.com/b/6/f/b6fdf1f461bbf51b9a303c8e0a07d67092f54959.png" style="vertical-align: -4px" width="158"/> is expanded and like terms are combined, the resulting expression contains exactly <img alt="$1001$" class="latex" height="13" src="https://latex.artofproblemsolving.com/8/8/8/888c508062c09735bab7ff0e11e7dc80cc7580db.png" style="vertical-align: 0px" width="35"/> terms that include all four variables <img alt="$a, b,c,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/1/d/0/1d0f68c04ccf111a809e060df4dd77c2ae895ab3.png" style="vertical-align: -3px" width="45"/> and <span style="white-space:nowrap;"><img alt="$d$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/6/a/96ab646de7704969b91c76a214126b45f2b07b25.png" width="9"/>,</span> each to some positive power. What is <span style="white-space:nowrap;"><img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/>?</span><br/>
