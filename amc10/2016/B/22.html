<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC10B Problem 22</span> <a href="22.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">A set of teams held a round-robin tournament in which every team played every other team exactly once. Every team won <img alt="$10$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/c/6/fc606f7f1e530731ab4f1cc364c01dc64a4455ee.png" style="vertical-align: 0px" width="17"/> games and lost <img alt="$10$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/c/6/fc606f7f1e530731ab4f1cc364c01dc64a4455ee.png" style="vertical-align: 0px" width="17"/> games; there were no ties. How many sets of three teams <img alt="$\{A, B, C\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/8/9/a893950303884881aa1782b5a020fef26c0be5d2.png" style="vertical-align: -4px" width="76"/> were there in which <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> beat <span style="white-space:nowrap;"><img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/>,</span> <img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/> beat <span style="white-space:nowrap;"><img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/>,</span> and <img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/> beat <img alt="$A?$" class="latex" height="13" src="https://latex.artofproblemsolving.com/2/3/8/238ec1279fb21bfa298a7681dc37d6e15c48f48b.png" width="2
