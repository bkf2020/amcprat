ectively, so lines <span style="white-space:nowrap;"><img alt="$AB$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/7/e/57ee5125358c0606c9b588580ddfa66f83e607b7.png" width="27"/>,</span> <span style="white-space:nowrap;"><img alt="$ZW$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/2/4/f24ffdee27538c4286e0d2c1cb36c1eb81c229f9.png" width="33"/>,</span> <span style="white-space:nowrap;"><img alt="$YX$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/a/b/dab3e32c82f1c49777fb134115aaf143d5a07701.png" width="30"/>,</span> and <img alt="$ED$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/c/2/bc2afec04e3636c80fa3d89e5468045595151c4d.png" width="29"/> are parallel and equally spaced. What is the ratio of the area of hexagon <img alt="$WCXYFZ$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/2/2/e22b6c158909fddd16ece048eab3d7f4a31d06c2.png" width="93"/> to the area of hexagon <span style="white-space:nowrap;"><img alt="$ABCDEF$" class="latex" height="13" src="https://latex.artofproblemsolving.com/8/0/2/8029902caf855d940e465d04ff40101d8850c3e0.png" width="86"/>?</span><br/>
