<div class="cmty-view-post-item-text">How many four-digit integers <span style="white-space:nowrap;"><img alt="$abcd$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/7/1/b7189fc05f58344dc86c4790cf960d504196f533.png" width="35"/>,</span> with <span style="white-space:nowrap;"><img alt="$a \neq 0$" class="latex" height="17" src="https://latex.artofproblemsolving.com/6/7/a/67a8181c9d9b8253bd721b620aaabc5b01f4af96.png" style="vertical-align: -4px" width="42"/>,</span> have the property that the three two-digit integers <img alt="$ab&lt;bc&lt;cd$" class="latex" height="13" src="https://latex.artofproblemsolving.com/a/7/3/a731f52581dc7c4509940547711ec4f9166792b1.png" style="vertical-align: 0px" width="99"/> form an increasing arithmetic sequence? One such number is <span style="white-space:nowrap;"><img alt="$4692$" class="latex" height="13" src="https://latex.artofproblemsolving.com/4/3/9/43989ea2c3eed6e6affca85c3720e354f1cce6cc.png" style="vertical-align: 0px" width="35"/>,</span> where <span style="white-space:nowrap;"><img alt="$a=4$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/7/f/c7ffa3b8792f0170bce1ab6008e907343100d70e.png" style="vertical-align: 0px" width="43"/>,</span> <span style="white-space:nowrap;"><img alt="$b=6$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/8/2/282cf257220cfc0de7647945572e6529c1d4774f.png" width="40"/>,</span> <span style="white-space:nowrap;"><img alt="$c=9$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/b/c/2bcf069d8a6c65338cedd8d4d727c3dbbc81842b.png" width="40"/>,</span> and <span style="white-space:nowrap;"><img alt="$d=2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/8/8/588e07a0cfc1e617ac5d6552a759b3011aa96d6c.png" width="42"/>.</span><br/>
