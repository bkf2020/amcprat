<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC10B Problem 15</span> <a href="15.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">All the numbers <img alt="$1, 2, 3, 4, 5, 6, 7, 8, 9$" class="latex" height="16" src="https://latex.artofproblemsolving.com/1/f/6/1f6e1ebffbc1cb0eec51440bbe0ddd5c03ba6b5c.png" style="vertical-align: -3px" width="146"/> are written in a <img alt="$3\times3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/7/d/77d7104f34af16053b63ce7cfa87265d915c6105.png" width="40"/> array of squares, one number in each square, in such a way that if two numbers are consecutive then they occupy squares that share an edge. The numbers in the four corners add up to <span style="white-space:nowrap;"><img alt="$18$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/e/7/5e7a1b6098a8c98b8e4adae526aeef4b91712620.png" style="vertical-align: 0px" width="17"/>.</span> What is the number in the center?<br/>
<br/>
<img alt="$\textbf{(A)}\ 5\qquad\textbf{(B)}\ 6\qquad\textbf{(C)}\ 7\qquad\textbf{(D)}\ 8\qquad\textbf{(E)}\ 9$" class="latex" height="17" src="https://latex.artofproblemsolving.com/a/9/7/a97af68b0e27ddcc9bb656fba006759ed49696f2.png" style="vertical-align: -4px" width="348"/></div></body></html>
