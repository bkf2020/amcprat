<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC10B Problem 25</span> <a href="25.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Let <span style="white-space:nowrap;"><img alt="$f(x)=\sum_{k=2}^{10}(\lfloor kx \rfloor -k \lfloor x \rfloor)$" class="latex" height="50" src="https://latex.artofproblemsolving.com/6/a/3/6a337dc07dc2f387002568ef9bde5f7582e26b6a.png" style="vertical-align: -20px" width="193"/>,</span> where <img alt="$\lfloor r \rfloor$" class="latex" height="19" src="https://latex.artofproblemsolving.com/a/f/1/af185d2067f3958364022a1d2cc3b49403514b39.png" style="vertical-align: -5px" width="22"/> denotes the greatest integer less than or equal to <span style="white-space:nowrap;"><img alt="$r$" class="latex" height="8" src="https://latex.artofproblemsolving.com/b/5/5/b55ca7a0aa88ab7d58f4fc035317fdac39b17861.png" width="8"/>.</span> How many distinct values does <img alt="$f(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/9/6/c96dd6ec1dc4ad7520fbdc78fcdbec9edd068d0c.png" style="vertical-align: -4px" width="34"/> assume for <span style="white-space:nowrap;"><img alt="$x \ge 0$" class="latex" height="15" src="https://latex.artofproblemsolving.com/d/f/f/dff5a847457c4beaa2c6809fc9d7b26ebcaa398e.png" style="vertical-align: -2px" width="43"/>?</span><br/>
<br/>
<img alt="$\textbf{(A)}\ 32\qquad\textbf{(B)}\ 36\qquad\textbf{(C)}\ 45\qquad\textbf{(D)}\ 46\qquad\textbf{(E)}\ \text{infinitely many}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/d/1/9/d198ac6d88a07f07fbf635e4f116bf103a9eab13.png" style="vertical-align: -4px" width="485"/></div></body></html>
