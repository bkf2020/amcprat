<div class="cmty-view-post-item-text">For a certain positive integer <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> less than <span style="white-space:nowrap;"><img alt="$1000$" class="latex" height="13" src="https://latex.artofproblemsolving.com/6/e/e/6ee927e1332358c96c62c277441c907c4f51057f.png" style="vertical-align: 0px" width="35"/>,</span> the decimal equivalent of <img alt="$\frac{1}{n}$" class="latex" height="37" src="https://latex.artofproblemsolving.com/8/3/d/83dacecc3f852b6d1fc31accf43e249930c0b27f.png" style="vertical-align: -12px" width="13"/> is <span style="white-space:nowrap;"><img alt="$0.\overline{abcdef}$" class="latex" height="19" src="https://latex.artofproblemsolving.com/3/6/5/3654d2d128382ec782c433023ad5918f9388668b.png" style="vertical-align: -3px" width="68"/>,</span> a repeating decimal of period <span style="white-space:nowrap;"><img alt="$6$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/0/1/601a7806cbfad68196c43a4665871f8c3186802e.png" width="8"/>,</span> and the decimal equivalent of <img alt="$\frac{1}{n+6}$" class="latex" height="38" src="https://latex.artofproblemsolving.com/a/d/a/adafa37dc969177030db378e4ea4d2118ce007d4.png" style="vertical-align: -14px" width="44"/> is <span style="white-space:nowrap;"><img alt="$0.\overline{wxyz}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/0/b/1/0b1f7691efc3114daabbd7a03f7b3bb2fb3c2481.png" style="vertical-align: -3px" width="57"/>,</span> a repeating decimal of period <span style="white-space:nowrap;"><img alt="$4$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/7/c/c7cab1a05e1e0c1d51a6a219d96577a16b7abf9d.png" style="vertical-align: 0px" width="9"/>.</span> In which interval does <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> lie?<br/>
