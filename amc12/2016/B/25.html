<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC12B Problem 25</span> <a href="25.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">The sequence <img alt="$(a_n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/b/0/cb07e848f9188a9fd706d99ab6513a7d949c48a1.png" style="vertical-align: -4px" width="31"/> is defined recursively by <span style="white-space:nowrap;"><img alt="$a_0=1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/a/1/6/a16f2d4ee29c282b705559743af4c40867c16c88.png" style="vertical-align: -2px" width="49"/>,</span> <span style="white-space:nowrap;"><img alt="$a_1=\sqrt[19]{2}$" class="latex" height="19" src="https://latex.artofproblemsolving.com/7/f/4/7f48795a343e5664fd2ccc6c53462f61a7e32da2.png" style="vertical-align: -2px" width="72"/>,</span> and <img alt="$a_n=a_{n-1}a_{n-2}^2$" class="latex" height="19" src="https://latex.artofproblemsolving.com/0/5/d/05d47547c4e00b49b88d782be5f834f58e6fe0e8.png" style="vertical-align: -4px" width="112"/> for <span style="white-space:nowrap;"><img alt="$n \ge 2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/3/1/7/317096889b84df0b72bf69ceb4c82208305f1b0f.png" style="vertical-align: -2px" width="43"/>.</span> What is the smallest positive integer <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> such that the product <img alt="$a_1a_2 \cdots a_k$" class="latex" height="10" src="https://latex.artofproblemsolving.com/3/b/e/3be82e16d7272047d0d5044ca1806d56f0d5b6ed.png" style="vertical-align: -2px" width="78"/> is an integer?<br/>
