<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC12A Problem 24</span> <a href="24.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">There is a smallest positive real number <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> such that there exists a positive real number <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> such that all the roots of the polynomial <img alt="$x^3-ax^2+bx-a$" class="latex" height="16" src="https://latex.artofproblemsolving.com/e/6/3/e63fb4cf3cfab3a2313a54b4af26ea8dba9e183e.png" style="vertical-align: -1px" width="139"/> are real. In fact, for this value of <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> the value of <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> is unique. What is this value of <span style="white-space:nowrap;"><img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/>?</span><br/>
<br/>
