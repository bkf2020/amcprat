<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC12A Problem 21</span> <a href="21.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">A quadrilateral is inscribed in a circle of radius <span style="white-space:nowrap;"><img alt="$200\sqrt{2}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/9/7/9/979d6af8d9033d413caa42744b891d57d377f885.png" style="vertical-align: -1px" width="52"/>.</span> Three of the sides of this quadrilateral have length <span style="white-space:nowrap;"><img alt="$200$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/f/3/8f37626d49b4082c9102bf930bca51277ff2eb43.png" width="26"/>.</span> What is the length of the fourth side?<br/>
<br/>
