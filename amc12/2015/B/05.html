<div class="cmty-view-post-item-text">The Tigers beat the Sharks <img alt="$2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/1/c/41c544263a265ff15498ee45f7392c5f86c6d151.png" width="8"/> out of the first <img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/> times they played. They then played <img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/> more times, and the Sharks ended up winning at least <img alt="$95\%$" class="latex" height="14" src="https://latex.artofproblemsolving.com/b/6/5/b65a767ee7c06c8ff24f9437751f8d906bdb4854.png" style="vertical-align: -1px" width="32"/> of all the games played. What is the minimum possible value for <span style="white-space:nowrap;"><img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/>?</span><br/>
<br/>
