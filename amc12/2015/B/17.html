<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2015 AMC12B Problem 17</span> <a href="17.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">An unfair coin lands on heads with a probability of <span style="white-space:nowrap;"><img alt="$\tfrac{1}{4}$" class="latex" height="21" src="https://latex.artofproblemsolving.com/c/8/4/c84a414e9655bf25b41aebc8c9f7bcb651acf2fb.png" style="vertical-align: -6px" width="9"/>.</span> When tossed <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> times, the probability of exactly two heads is the same as the probability of exactly three heads. What is the value of <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>?</span><br/>
<br/>
<img alt="$ \textbf {(A) } 5 \qquad \textbf {(B) } 8 \qquad \textbf {(C) } 10 \qquad \textbf {(D) } 11 \qquad \textbf {(E) } 13 $" class="latex" height="17" src="https://latex.artofproblemsolving.com/d/d/3/dd38f0ae8e862a40d151e5bb1fc8e3a612ce44ef.png" style="vertical-align: -4px" width="380"/></div></body></html>
