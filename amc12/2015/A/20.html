<div class="cmty-view-post-item-text">Isosceles triangles <img alt="$T$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/5/5/2554b6496c3b678897e9b060ef00aa9f0a7d7ece.png" width="13"/> and <img alt="$T'$" class="latex" height="14" src="https://latex.artofproblemsolving.com/8/1/3/81366638e694deb1959c886bb89a07f71eff44a5.png" width="16"/> are not congruent but have the same area and the same perimeter.  The sides of <img alt="$T$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/5/5/2554b6496c3b678897e9b060ef00aa9f0a7d7ece.png" width="13"/> have lengths <span style="white-space:nowrap;"><img alt="$5$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/9/0/79069377f91364c2f87a64e5f9f562a091c8a6c1.png" width="8"/>,</span> <span style="white-space:nowrap;"><img alt="$5$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/9/0/79069377f91364c2f87a64e5f9f562a091c8a6c1.png" width="8"/>,</span> and <span style="white-space:nowrap;"><img alt="$8$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/4/5/8455f3b5cb3b4880b8c9d782a5c1f0334db819eb.png" width="8"/>,</span> while those of <img alt="$T'$" class="latex" height="14" src="https://latex.artofproblemsolving.com/8/1/3/81366638e694deb1959c886bb89a07f71eff44a5.png" width="16"/> have lengths <span style="white-space:nowrap;"><img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/>,</span> <span style="white-space:nowrap;"><img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/>,</span> and <span style="white-space:nowrap;"><img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/>.</span>  Which of the following numbers is closest to <span style="white-space:nowrap;"><img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/>?</span><br/>
<br/>
