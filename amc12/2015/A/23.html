<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2015 AMC12A Problem 23</span> <a href="23.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Let <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> be a square of side length <span style="white-space:nowrap;"><img alt="$1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: 0px" width="8"/>.</span>  Two points are chosen independently at random on the sides of <span style="white-space:nowrap;"><img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/>.</span>  The probability that the straight-line distance between the points is at least <img alt="$\tfrac12$" class="latex" height="21" src="https://latex.artofproblemsolving.com/7/a/c/7acd90b4c509b85844a7fc33855fe060f2eb290f.png" style="vertical-align: -6px" width="9"/> is <span style="white-space:nowrap;"><img alt="$\tfrac{a-b\pi}c$" class="latex" height="21" src="https://latex.artofproblemsolving.com/d/d/d/ddd73727075fe483281677be2edcd5eb6bd9ce55.png" style="vertical-align: -6px" width="34"/>,</span> where <span style="white-space:nowrap;"><img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/>,</span> <span style="white-space:nowrap;"><img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/>,</span> and <img alt="$c$" class="latex" height="8" src="https://latex.artofproblemsolving.com/3/3/7/3372c1cb6d68cf97c2d231acc0b47b95a9ed04cc.png" width="8"/> are positive integers and <span style="white-space:nowrap;"><img alt="$\gcd(a,b,c)=1$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/4/2/c42df383a8680c5df86eb8a1732c37889afd52bc.png" style="vertical-align: -4px" width="115"/>.</span>  What is <span style="white-space:nowrap;"><img alt="$a+b+c$" class="latex" height="14" src="https://latex.artofproblemsolving.com/6/e/b/6ebd1e0356cfe09c0d9b5459d6f1542657bb5891.png" style="vertical-align: -1px" width="70"/>?</span><br/>
<br/>
