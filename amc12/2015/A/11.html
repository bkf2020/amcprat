	<h2><span>2015 AMC12A Problem 11</span> <a href="11.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">On a sheet of paper, Isabella draws a circle of radius <span style="white-space:nowrap;"><img alt="$2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/1/c/41c544263a265ff15498ee45f7392c5f86c6d151.png" width="8"/>,</span> a circle of radius <span style="white-space:nowrap;"><img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/>,</span> and all possible lines simultaneously tangent to both circles.  Isabella notices that she has drawn exactly <img alt="$k\geq 0$" class="latex" height="15" src="https://latex.artofproblemsolving.com/2/3/f/23fa365b4a0751d7292384305fbca7fb7329316e.png" style="vertical-align: -2px" width="43"/> lines.  How many different values of <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> are possible?<br/>
<br/>
<img alt="$\textbf{(A) }2\qquad\textbf{(B) }3\qquad\textbf{(C) }4\qquad\textbf{(D) }5\qquad\textbf{(E) }6$" class="latex" height="17" src="https://latex.artofproblemsolving.com/3/d/1/3d122ca770439205404f0fe842c22b44f87f7ab5.png" style="vertical-align: -4px" width="353"/></div></body>
