<div class="cmty-view-post-item-text">Mr. Patrick teaches math to <img alt="$15$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/1/9/f1965fae079a9ba2c0726c307070c2355dfcb213.png" style="vertical-align: 0px" width="17"/> students.  He was grading tests and found that when he graded everyone's test except Payton's, the average grade for the class was <span style="white-space:nowrap;"><img alt="$80$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/e/a/fea5fcc6d66685ee21f722efcd228eb44d38f262.png" width="17"/>.</span>  After he graded Payton's test, the class average became <span style="white-space:nowrap;"><img alt="$81$" class="latex" height="13" src="https://latex.artofproblemsolving.com/8/7/e/87edbdda753b32453027dc7cab023c0743b6b243.png" style="vertical-align: 0px" width="17"/>.</span>  What was Payton's score on the test?<br/>
<br/>
