	<h2><span>2018 AMC12B Problem 13</span> <a href="13.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Square <img alt="$ABCD$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/9/e/f9efaf9474c5658c4089523e2aff4e11488f8603.png" width="57"/> has side length <span style="white-space:pre;"><img alt="$30$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/5/1/651ba418a810d971dbc8a326d49a71fe1541fae0.png" width="17"/>.</span> Point <img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/> lies inside the square so that <img alt="$AP = 12$" class="latex" height="13" src="https://latex.artofproblemsolving.com/c/5/1/c51bcbdbe635e607775b2980e988c669526348df.png" style="vertical-align: 0px" width="69"/> and <span style="white-space:pre;"><img alt="$BP = 26$" class="latex" height="12" src="https://latex.artofproblemsolving.com/3/1/b/31b28f142fe447f57b3810fc5b18c042488e8af9.png" width="70"/>.</span> The centroids of <span style="white-space:pre;"><img alt="$\triangle{ABP}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/3/e/93e21688b2f6b32cf5f441880b86d52c10c21a29.png" width="58"/>,</span> <span style="white-space:pre;"><img alt="$\triangle{BCP}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/2/2/9221dffa3108afce58340204f7cba00ea80dd017.png" width="59"/>,</span> <span style="white-space:pre;"><img alt="$\triangle{CDP}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/1/f/71f19e0fc89b34b358730439586c944c68e45d82.png" width="60"/>,</span> and <img alt="$\triangle{DAP}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/d/3/1/d319557ec49ac01b3be73aae9175a6301192f83a.png" width="59"/> are the vertices of a convex quadrilateral. What is the area of that quadrilateral?<br/>
<br/>
<img alt='[asy]
unitsize(120);
pair B = (0, 0), A = (0, 1), D = (1, 1), C = (1, 0), P = (1/4, 2/3);
draw(A--B--C--D--cycle);
dot(P);
defaultpen(fontsize(10pt));
draw(A--P--B);
draw(C--P--D);
label("$A$", A, W);
label("$B$", B, W);
label("$C$", C, E);
label("$D$", D, E);
label("$P$", P, N*1.5+E*0.5);
dot(A);
dot(B);
dot(C);
dot(D);
[/asy]' class="asy-image" height="218" src="https://latex.artofproblemsolving.com/4/a/7/4a7552d7af26cb2be88658376dd5934a70ef16c6.png" width="245"/><br/>
