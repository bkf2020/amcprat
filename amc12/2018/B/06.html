<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2018 AMC12B Problem 6</span> <a href="06.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Suppose <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> cans of soda can be purchased from a vending machine for <img alt="$Q$" class="latex" height="16" src="https://latex.artofproblemsolving.com/9/8/6/9866e3a998d628ba0941eb4fea0666ac391d149a.png" style="vertical-align: -3px" width="13"/> quarters. Which of the following expressions describes the number of cans of soda that can be purchased for <img alt="$D$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/f/f/9ffb448918db29f2a72f8f87f421b3b3cad18f95.png" width="15"/> dollars, where <img alt="$1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: 0px" width="8"/> dollar is worth <img alt="$4$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/7/c/c7cab1a05e1e0c1d51a6a219d96577a16b7abf9d.png" style="vertical-align: 0px" width="9"/> quarters?<br/>
<br/>
<img alt="$\textbf{(A) }\frac{4DQ}S\qquad\textbf{(B) }\frac{4DS}Q\qquad\textbf{(C) }\frac{4Q}{DS}\qquad\textbf{(D) }\frac{DQ}{4S}\qquad\textbf{(E) }\frac{DS}{4Q}$" class="latex" height="41" src="https://latex.artofproblemsolving.com/3/3/7/3372428f47d0cce70e1e209c1b5dd839f181f1e2.png" style="vertical-align: -16px" width="487"/></div></body></html>
