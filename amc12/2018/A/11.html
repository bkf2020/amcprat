<div class="cmty-view-post-item-text">A paper triangle with sides of lengths 3, 4, and 5 inches, as shown, is folded so that point <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> falls on point <span style="white-space:pre;"><img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/>.</span> What is the length in inches of the crease?<br/>
<img alt='[asy]
draw((0,0)--(4,0)--(4,3)--(0,0));
label("$A$", (0,0), SW);
label("$B$", (4,3), NE);
label("$C$", (4,0), SE);
label("$4$", (2,0), S);
label("$3$", (4,1.5), E);
label("$5$", (2,1.5), NW);
fill(origin--(0,0)--(4,3)--(4,0)--cycle, gray(0.9));
[/asy]' class="asy-image" height="198" src="https://latex.artofproblemsolving.com/1/4/1/1411fabc15f7e4cffb34f42a1b79adf271acd678.png" width="252"/><br/>
