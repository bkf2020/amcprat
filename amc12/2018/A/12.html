<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2018 AMC12A Problem 12</span> <a href="12.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Let <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> be a set of 6 integers taken from <img alt="$\{1,2,\dots,12\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/3/5/f/35f0946f770710ad495222b344c4769f88116fc6.png" style="vertical-align: -4px" width="102"/> with the property that if <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> and <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> are elements of <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> with <span style="white-space:pre;"><img alt="$a&lt;b$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/1/0/710e3e4f18d7c0270ab719a00adc61fa12363b1e.png" style="vertical-align: 0px" width="42"/>,</span> then <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> is not a multiple of <span style="white-space:pre;"><img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/>.</span> What is the least possible value of an element in <span style="white-space:pre;"><img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/>?</span><br/>
