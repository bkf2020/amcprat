<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2018 AMC12A Problem 14</span> <a href="14.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">The solution to the equation <span style="white-space:pre;"><img alt="$\log_{3x} 4 = \log_{2x} 8$" class="latex" height="17" src="https://latex.artofproblemsolving.com/0/6/4/0646c93115b342379f4f46f3f4579efcc8bc3d7d.png" style="vertical-align: -4px" width="125"/>,</span> where <img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/> is a positive real number other than <img alt="$\tfrac{1}{3}$" class="latex" height="21" src="https://latex.artofproblemsolving.com/c/5/3/c53700c7fb5b8947273bbcdaf696719461fcb124.png" style="vertical-align: -6px" width="9"/> or <span style="white-space:pre;"><img alt="$\tfrac{1}{2}$" class="latex" height="21" src="https://latex.artofproblemsolving.com/2/1/8/218c6b3e76211f744168e77b8ad9822ccce27d1c.png" style="vertical-align: -6px" width="9"/>,</span> can be written as <img alt="$\tfrac {p}{q}$" class="latex" height="21" src="https://latex.artofproblemsolving.com/b/2/6/b268552c3db477feb886e69487913e1cb46d6c48.png" style="vertical-align: -8px" width="9"/> where <img alt="$p$" class="latex" height="11" src="https://latex.artofproblemsolving.com/3/6/f/36f73fc1312ee0349b3f3a0f3bd9eb5504339011.png" style="vertical-align: -3px" width="10"/> and <img alt="$q$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/6/1/0615acc3725de21025457e7d6f7694dab8e2f758.png" style="vertical-align: -3px" width="8"/> are relatively prime positive integers. What is <span style="white-space:pre;"><img alt="$p + q$" class="latex" height="14" src="https://latex.artofproblemsolving.com/8/5/6/856ee48ce76ddbd106a05384c2ea2c28e3b76c02.png" style="vertical-align: -3px" width="41"/>?</span><br/>
<br/>

\textbf{(B) } 13   \qquad    
\textbf{(C) } 17   \qquad   
\textbf{(D) } 31 \qquad
