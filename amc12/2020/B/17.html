<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2020 AMC12B Problem 17</span> <a href="17.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">How many polynomials of the form <span style="white-space:pre;"><img alt="$x^5 + ax^4 + bx^3 + cx^2 + dx + 2020$" class="latex" height="16" src="https://latex.artofproblemsolving.com/e/2/b/e2b6d9466174a05e56d1e80dca0956b09d73c54e.png" style="vertical-align: -1px" width="263"/>,</span> where <span style="white-space:pre;"><img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/>,</span> <span style="white-space:pre;"><img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/>,</span> <span style="white-space:pre;"><img alt="$c$" class="latex" height="8" src="https://latex.artofproblemsolving.com/3/3/7/3372c1cb6d68cf97c2d231acc0b47b95a9ed04cc.png" width="8"/>,</span> and <img alt="$d$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/6/a/96ab646de7704969b91c76a214126b45f2b07b25.png" width="9"/> are real numbers, have the property that whenever <img alt="$r$" class="latex" height="8" src="https://latex.artofproblemsolving.com/b/5/5/b55ca7a0aa88ab7d58f4fc035317fdac39b17861.png" width="8"/> is a root, so is <span style="white-space:pre;"><img alt="$\frac{-1+i\sqrt{3}}{2} \cdot r$" class="latex" height="41" src="https://latex.artofproblemsolving.com/a/d/9/ad9296c5631d66871cd69a87f44003f8af5714f9.png" style="vertical-align: -12px" width="101"/>?</span> (Note that <span style="white-space:pre;"><img alt="$i=\sqrt{-1}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/7/5/9/75952e52a3dc061d24146c0df9062a54a5ce5a5e.png" style="vertical-align: -2px" width="69"/>)</span><br/>
<br/>
