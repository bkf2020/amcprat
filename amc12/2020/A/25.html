	<h2><span>2020 AMC12A Problem 25</span> <a href="25.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">The number <span style="white-space:pre;"><img alt="$a = \tfrac{p}{q}$" class="latex" height="21" src="https://latex.artofproblemsolving.com/d/3/7/d3794263c5425b8435b2408faff8719327616fd7.png" style="vertical-align: -8px" width="43"/>,</span> where <img alt="$p$" class="latex" height="11" src="https://latex.artofproblemsolving.com/3/6/f/36f73fc1312ee0349b3f3a0f3bd9eb5504339011.png" style="vertical-align: -3px" width="10"/> and <img alt="$q$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/6/1/0615acc3725de21025457e7d6f7694dab8e2f758.png" style="vertical-align: -3px" width="8"/> are relatively prime positive integers, has the property that the sum of all real numbers <img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/> satisfying <img alt="$$\lfloor x \rfloor \cdot \{x\} = a \cdot x^2$$" class="latexcenter" height="20" src="https://latex.artofproblemsolving.com/7/4/5/745ceb9793cd9505de2f1d88f26858705617d4c5.png" width="128"/>is <span style="white-space:pre;"><img alt="$420$" class="latex" height="13" src="https://latex.artofproblemsolving.com/d/f/b/dfb2fec2f1cde0059d8eb9c11bcb2bd63142401b.png" style="vertical-align: 0px" width="26"/>,</span> where <img alt="$\lfloor x \rfloor$" class="latex" height="19" src="https://latex.artofproblemsolving.com/0/6/6/06681f5b345750104366c512078960fee8d81b49.png" style="vertical-align: -5px" width="23"/> denotes the greatest integer less than or equal to <img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/> and <img alt="$\{x\} = x - \lfloor x \rfloor$" class="latex" height="19" src="https://latex.artofproblemsolving.com/0/0/f/00fc6a0d316131539a685aca6deee35129c1dc93.png" style="vertical-align: -5px" width="109"/> denotes the fractional part of <span style="white-space:pre;"><img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/>.</span> What is <img alt="$p + q?$" class="latex" height="16" src="https://latex.artofproblemsolving.com/8/e/f/8efb8e04749a6d2d1f171e77c91a7b1e68c02127.png" style="vertical-align: -3px" width="49"/><br/>
<br/>
<img alt="$\textbf{(A) } 245 \qquad \textbf{(B) } 593 \qquad \textbf{(C) } 929 \qquad \textbf{(D) } 1331 \qquad \textbf{(E) } 1332$" class="latex" height="17" src="https://latex.artofproblemsolving.com/d/e/f/def29be326f8e918a820bc3da5e1b1b935751f65.png" style="vertical-align: -4px" width="461"/></div></body>
