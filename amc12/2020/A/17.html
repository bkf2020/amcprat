	<h2><span>2020 AMC12A Problem 17</span> <a href="17.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">The vertices of a quadrilateral lie on the graph of <span style="white-space:pre;"><img alt="$y = \ln x$" class="latex" height="16" src="https://latex.artofproblemsolving.com/4/1/e/41e1b2946173db1032ec480af09b93bbfa309a3d.png" style="vertical-align: -3px" width="62"/>,</span> and the <span style="white-space:pre;"><img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/>-</span>coordinates of these vertices are consecutive positive integers. The area of the quadrilateral is <span style="white-space:pre;"><img alt="$\ln \frac{91}{90}$" class="latex" height="37" src="https://latex.artofproblemsolving.com/8/9/4/89458f0148ce294cdc87681d805b3422867eebdc.png" style="vertical-align: -12px" width="38"/>.</span> What is the <span style="white-space:pre;"><img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/>-</span>coordinate of the leftmost vertex?<br/>
<br/>
<img alt="$\textbf{(A)}\ 6\qquad\textbf{(B)}\ 7\qquad\textbf{(C)}\ 10\qquad\textbf{(D)}\ 12\qquad\textbf{(E)}\ 13$" class="latex" height="17" src="https://latex.artofproblemsolving.com/b/f/2/bf224f265767598bb3db81db954497b9c89a9b03.png" style="vertical-align: -4px" width="376"/></div></body>
