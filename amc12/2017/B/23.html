<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2017 AMC12B Problem 23</span> <a href="23.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">The graph of <span style="white-space:nowrap;"><img alt="$y=f(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/9/7/e/97eded22ccc3e54189a8f157c4e81f36fe034a26.png" style="vertical-align: -4px" width="67"/>,</span> where <img alt="$f(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/9/6/c96dd6ec1dc4ad7520fbdc78fcdbec9edd068d0c.png" style="vertical-align: -4px" width="34"/> is a polynomial of degree <span style="white-space:nowrap;"><img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/>,</span> contains points <span style="white-space:nowrap;"><img alt="$A(2,4)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/4/9/4/49417b70a6415912a26eb6ff6d69202ed6f0cbf3.png" style="vertical-align: -4px" width="52"/>,</span> <span style="white-space:nowrap;"><img alt="$B(3,9)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/b/b/cbb31389480c8e62f2ffa839797ed130bcb1f415.png" style="vertical-align: -4px" width="53"/>,</span> and <span style="white-space:nowrap;"><img alt="$C(4,16)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/e/1/ce1c28c9fccab20cbb1bbb892bf47844517bbe25.png" style="vertical-align: -4px" width="62"/>.</span> Lines <span style="white-space:nowrap;"><img alt="$AB$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/7/e/57ee5125358c0606c9b588580ddfa66f83e607b7.png" width="27"/>,</span> <span style="white-space:nowrap;"><img alt="$AC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/a/1/7/a179ff2638e4799cadd820db205c2beff6299ce9.png" width="27"/>,</span> and <img alt="$BC$"
