<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2017 AMC12B Problem 9</span> <a href="09.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">A circle has center <img alt="$ (-10,-4) $" class="latex" height="18" src="https://latex.artofproblemsolving.com/d/f/4/df4580c55d03d6bced9a12fadfb13db3c5787c86.png" style="vertical-align: -4px" width="76"/> and radius <span style="white-space:nowrap;"><img alt="$13$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/3/0/030e19e4e2f1c074127cb50581e8496470c5419f.png" style="vertical-align: 0px" width="17"/>.</span> Another circle has center <img alt="$(3,9) $" class="latex" height="18" src="https://latex.artofproblemsolving.com/d/0/0/d005d6b44bf7bb146233affafe334570138b524c.png" style="vertical-align: -4px" width="38"/> and radius <span style="white-space:nowrap;"><img alt="$\sqrt{65}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/5/3/f/53fb48234e755a407618d6906fdfe1040800225a.png" style="vertical-align: -1px" width="33"/>.</span> The line passing through the two points of intersection of the two circles has equation <span style="white-space:nowrap;"><img alt="$x+y=c$" class="latex" height="14" src="https://latex.artofproblemsolving.com/4/4/e/44ea3216d3cb6a8de6ab1597b92e573f02bd1acc.png" style="vertical-align: -3px" width="74"/>.</span> What is <span style="white-space:nowrap;"><img alt="$c$" class="latex" height="8" src="https://latex.artofproblemsolving.com/3/3/7/3372c1cb6d68cf97c2d231acc0b47b95a9ed04cc.png" width="8"/>?</span><br/>
<br/>
