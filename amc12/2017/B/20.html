<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2017 AMC12B Problem 20</span> <a href="20.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Real numbers <img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/> and <img alt="$y$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/9/2/092e364e1d9d19ad5fffb0b46ef4cc7f2da02c1c.png" style="vertical-align: -3px" width="9"/> are chosen independently and uniformly at random from the interval <span style="white-space:nowrap;"><img alt="$(0,1)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/e/1/be11a56a55425d6c6b69f70f5fa98eab95e8ad18.png" style="vertical-align: -4px" width="38"/>.</span> What is the probability that <span style="white-space:nowrap;"><img alt="$\lfloor \log_2{x} \rfloor=\lfloor \log_2{y} \rfloor$" class="latex" height="19" src="https://latex.artofproblemsolving.com/c/5/7/c57f848a379e77ac3c5f1fcb73c9052f61b1adc3.png" style="vertical-align: -5px" width="141"/>,</span> where <img alt="$\lfloor r \rfloor$" class="latex" height="19" src="https://latex.artofproblemsolving.com/a/f/1/af185d2067f3958364022a1d2cc3b49403514b39.png" style="vertical-align: -5px" width="22"/> denotes the greatest integer less than or equal to the real number <span style="white-space:nowrap;"><img alt="$r$" class="latex" height="8" src="https://latex.artofproblemsolving.com/b/5/5/b55ca7a0aa88ab7d58f4fc035317fdac39b17861.png" width="8"/>?</span><br/>
<br/>
<img alt="$\textbf{(A)}\ \frac{1}{8}\qquad\textbf{(B)}\ \frac{1}{6}\qquad\textbf{(C)}\ \frac{1}{4}\qquad\textbf{(D)}\ \frac{1}{3}\qquad\textbf{(E)}\ \frac{1}{2}$" class="latex" height="37" src="https://latex.artofproblemsolving.com/0/2/c/02c729308fedefc623fb23a802778ba657698340.png" style="vertical-align: -13px" width="367"/></div></body></html>
