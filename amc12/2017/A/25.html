<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2017 AMC12A Problem 25</span> <a href="25.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">The vertices <img alt="$V$" class="latex" height="12" src="https://latex.artofproblemsolving.com/1/2/d/12d58aa29201da09d8e620f8698e3a37547f6b4a.png" width="14"/> of a centrally symmetric hexagon in the complex plane are given by<br/>
<img alt="$$V=\left\{   \sqrt{2}i,-\sqrt{2}i, \frac{1}{\sqrt{8}}(1+i),\frac{1}{\sqrt{8}}(-1+i),\frac{1}{\sqrt{8}}(1-i),\frac{1}{\sqrt{8}}(-1-i) \right\}.$$" class="latexcenter" height="43" src="https://latex.artofproblemsolving.com/6/e/4/6e4a0c85ed3391589ace940a15801a35edd913f6.png" width="534"/>For each <span style="white-space:nowrap;"><img alt="$j$" class="latex" height="16" src="https://latex.artofproblemsolving.com/8/1/2/8122aa89ea6e80784c6513d22787ad86e36ad0cc.png" style="vertical-align: -3px" width="8"/>,</span> <span style="white-space:nowrap;"><img alt="$1\leq j\leq 12$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/2/b/b2b075cbc15f7e9f8409eb095331b66b47c2c30d.png" style="vertical-align: -3px" width="83"/>,</span> an element <img alt="$z_j$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/6/2/762a43137e1d61e8a958446459e86ac7ed0022d8.png" style="vertical-align: -4px" width="14"/> is chosen from <img alt="$V$" class="latex" height="12" src="https://latex.artofproblemsolving.com/1/2/d/12d58aa29201da09d8e620f8698e3a37547f6b4a.png" width="14"/> at random, independently of the other choices. Let <img alt="$P={\prod}_{j=1}^{12}z_j$" class="latex" height="34" src="https://latex.artofproblemsolving.com/5/f/e/5fe777878a970043907cb696473f9d721e3103ad.png" style="vertical-align: -12px" width="99"/> be the product of the <img alt="$12$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/d/f/edf074831eb5bc9e61d6d6e09f525a86e3068f6a.png" style="vertical-align: 0px" width="17"/> numbers selected. What is the probability that <span style="white-space:nowrap;"><img alt="$P=-1$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/8/9/089ba6a71635f96bdde9a1e35cbffd9e405e77d5.png" style="vertical-align: 0px" width="60"/>?</span><br/>
<br/>
<img alt="$\textbf{(A) } \dfrac{5\cdot11}{3^{10}} \qquad \textbf{(B) } \dfrac{5^2\cdot11}{2\cdot3^{10}} \qquad \textbf{(C) } \dfrac{5\cdot11}{3^{9}} \qquad \textbf{(D) } \dfrac{5\cdot7\cdot11}{2\cdot3^{10}} \qquad \textbf{(E) } \dfrac{2^2\cdot5\cdot11}{3^{10}}$" class="latex" height="39" src="https://latex.artofproblemsolving.com/e/b/9/eb932301daa5dfb5f7117aaf870f8d3db65f5388.png" style="vertical-align: -12px" width="587"/></div></body></html>
