	<h2><span>2017 AMC12A Problem 9</span> <a href="09.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Let <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> be the set of points <img alt="$(x,y)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/5/3/e53b1fe25be1c679117fb44a6a886fe1247d189a.png" style="vertical-align: -4px" width="40"/> in the coordinate plane such that two of the three quantities <span style="white-space:nowrap;"><img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/>,</span> <span style="white-space:nowrap;"><img alt="$x+2$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/b/8/eb8ab0ec5027c055e1b34dc345b1d8532b611bce.png" style="vertical-align: -1px" width="41"/>,</span> and <img alt="$y-4$" class="latex" height="15" src="https://latex.artofproblemsolving.com/3/1/d/31d9adb49a9b5e64f4532221a8022cb2c9f4bda0.png" style="vertical-align: -3px" width="41"/> are equal and the third of the three quantities is no greater than this common value. Which of the following is a correct description of <span style="white-space:nowrap;"><img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/>?</span><br/>
<br/>
<img alt="$\textbf{(A) } \text{a single point} \qquad \textbf{(B) } \text{two intersecting lines} \\ \\ \textbf{(C) } \text{three lines whose pairwise intersections are three distinct points} \\ \\ \textbf{(D) } \text{a triangle} \qquad \textbf{(E) } \text{three rays with a common endpoint}$" class="latex" height="96" src="https://latex.artofproblemsolving.com/9/1/c/91c226dd55f3c234afe26c531a5b2776f7dbde0d.png" style="vertical-align: -4px" width="499"/></div></body>
