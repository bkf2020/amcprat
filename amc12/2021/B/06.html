<div class="cmty-view-post-item-text">An inverted cone with base radius <img alt="$12 \text{cm}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/6/6/e666ece484e05f452c57fff4163d635c66e7816d.png" style="vertical-align: 0px" width="39"/> and height <img alt="$18\text{cm}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/3/4/1/3416b951c1141b3a3a5685b93798920834256ce2.png" style="vertical-align: 0px" width="39"/> is full of water. The water is poured into a tall cylinder whose horizontal base has a radius of <span style="white-space:pre;"><img alt="$24\text{cm}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/6/0/c6064e888610c9ae0fa100fce2c1ce0c19e16122.png" style="vertical-align: 0px" width="39"/>.</span> What is the height in centimeters of the water in the cylinder?<br/>
<br/>
<img alt="$\textbf{(A) }1.5 \qquad \textbf{(B) }3 \qquad \textbf{(C) }4 \qquad \textbf{(D) }4.5 \qquad \textbf{(E) }6$" class="latex" height="17" src="https://latex.artofproblemsolving.com/9/5/2/9524b2f0a3e87022281daae54e34fd8484b3e788.png" style="vertical-align: -4px" width="381"/></div></body>
