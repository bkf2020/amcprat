<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2021 AMC12A Problem 6</span> <a href="06.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">A deck of cards has only red cards and black cards. The probability of a randomly chosen card being red is <span style="white-space:pre;"><img alt="$\frac13$" class="latex" height="37" src="https://latex.artofproblemsolving.com/e/b/a/ebafcc60a28d8759185d7808c60ea53efc73938e.png" style="vertical-align: -12px" width="11"/>.</span> When <img alt="$4$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/7/c/c7cab1a05e1e0c1d51a6a219d96577a16b7abf9d.png" style="vertical-align: 0px" width="9"/> black cards are added to the deck, the probability of choosing red becomes <span style="white-space:pre;"><img alt="$\frac14$" class="latex" height="37" src="https://latex.artofproblemsolving.com/4/c/d/4cd0f9f9869b39e79527f9010293adf7bfe5210f.png" style="vertical-align: -13px" width="11"/>.</span> How many cards were in the deck originally.<br/>
