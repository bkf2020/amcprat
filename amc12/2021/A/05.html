<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2021 AMC12A Problem 5</span> <a href="05.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">When a student multiplied the number <img alt="$66$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/d/4/2d40f3652c1962e98ce050a88c04ed37997c67df.png" width="17"/> by the repeating decimal <img alt="$$\underline{1}.\underline{a}\underline{b}\underline{a}\underline{b}...=\underline{1}.\overline{\underline{a}\underline{b}},$$" class="latexcenter" height="19" src="https://latex.artofproblemsolving.com/2/0/9/2090284e9f370498fe164e4d39373ae3a86b0355.png" width="124"/>where <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> and <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> are digits, he did not notice the notation and just multiplied <img alt="$66$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/d/4/2d40f3652c1962e98ce050a88c04ed37997c67df.png" width="17"/> times <span style="white-space:pre;"><img alt="$\underline{1}.\underline{a}\underline{b}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/9/9/7/9973f8238c538cbde7cee4bf3a2de00acd3ec601.png" style="vertical-align: -3px" width="32"/>.</span> Later he found that his answer is <img alt="$0.5$" class="latex" height="12" src="https://latex.artofproblemsolving.com/1/9/2/192b4a258ee998961a99523fd0f0a029f9ea194a.png" width="22"/> less than the correct answer. What is the <span style="white-space:pre;"><img alt="$2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/1/c/41c544263a265ff15498ee45f7392c5f86c6d151.png" width="8"/>-</span>digit number <img alt="$\underline{a}\underline{b}?$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/3/2/7323abd74338d68477c77b2488b2a374fe59b5eb.png" style="vertical-align: -3px" width="25"/><br/>
