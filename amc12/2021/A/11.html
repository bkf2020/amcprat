	<h2><span>2021 AMC12A Problem 11</span> <a href="11.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">A laser is placed at the point (3,5). The laser bean travels in a straight line. Larry wants the beam to hit and bounce off the <span style="white-space:pre;"><img alt="$y$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/9/2/092e364e1d9d19ad5fffb0b46ef4cc7f2da02c1c.png" style="vertical-align: -3px" width="9"/>-</span>axis, then hit and bounce off the <span style="white-space:pre;"><img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/>-</span>axis, then hit the point <span style="white-space:pre;"><img alt="$(7,5)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/d/3/8/d388db7aa14bd2737621f3db4b897e9e63ec4ea0.png" style="vertical-align: -4px" width="38"/>.</span> What is the total distance the beam will travel along this path?<br/>
<br/>
<br/>
<img alt="$\textbf{(A) }2\sqrt{10} \qquad \textbf{(B) }5\sqrt2 \qquad \textbf{(C) }10\sqrt2 \qquad \textbf{(D) }15\sqrt2 \qquad \textbf{(E) }10\sqrt5$" class="latex" height="21" src="https://latex.artofproblemsolving.com/c/5/b/c5b927384b1f832ddafa21d83dd538229b5d01e5.png" style="vertical-align: -4px" width="511"/></div></body>
