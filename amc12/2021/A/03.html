<div class="cmty-view-post-item-text">The sum of two natural numbers is <span style="white-space:pre;"><img alt="$17,402$" class="latex" height="16" src="https://latex.artofproblemsolving.com/4/2/0/420468b9efe4a7700b9925dd47397f4e6ecab480.png" style="vertical-align: -3px" width="53"/>.</span> One of the two numbers is divisible by <span style="white-space:pre;"><img alt="$10$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/c/6/fc606f7f1e530731ab4f1cc364c01dc64a4455ee.png" style="vertical-align: 0px" width="17"/>.</span> If the units digit of that number is erased, the other number is obtained. What is the difference of these two numbers?<br/>
<br/>
<img alt="$\textbf{(A) }10,272 \qquad \textbf{(B) }11,700 \qquad \textbf{(C) }13,362 \qquad \textbf{(D) }14,238 \qquad \textbf{(E) }15,462$" class="latex" height="17" src="https://latex.artofproblemsolving.com/2/3/9/23961379761710176a7f52e4adc9998e5f72ea34.png" style="vertical-align: -4px" width="575"/></div></body>
