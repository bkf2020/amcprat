<div class="cmty-view-post-item-text">A sequence of numbers is defined by <img alt="$D_0=0,D_0=1,D_2=1$" class="latex" height="16" src="https://latex.artofproblemsolving.com/7/b/1/7b159c20dccbdba5f9ddb9f367295c347015ceb7.png" style="vertical-align: -3px" width="182"/> and <img alt="$D_n=D_{n-1}+D_{n-3}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/b/8/8/b88d64e47b0213d4dd7d804fa2cf72ee50a59b22.png" style="vertical-align: -2px" width="151"/> for <span style="white-space:pre;"><img alt="$n\ge 3$" class="latex" height="15" src="https://latex.artofproblemsolving.com/6/b/e/6be91d8532fe2a50e227f2fec7c3cecdd8758df3.png" style="vertical-align: -2px" width="43"/>.</span> What are the parities (evenness or oddness) of the triple of numbers <span style="white-space:pre;"><img alt="$(D_{2021},D_{2022},D_{2023})$" class="latex" height="18" src="https://latex.artofproblemsolving.com/5/4/6/5460a056945c4e59f49df293ed03f9cfc423425f.png" style="vertical-align: -4px" width="156"/>,</span> where <img alt="$E$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/a/2/fa2fa899f0afb05d6837885523503a2d4df434f9.png" width="14"/> denotes even and <img alt="$O$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/1/d/51da37d984564162c87710ca27bea422f657fb73.png" width="13"/> denotes odd?<br/>
