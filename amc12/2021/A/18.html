	<h2><span>2021 AMC12A Problem 18</span> <a href="18.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Let <img alt="$f$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/b/2/bb2c93730dbb48558bb3c4738c956c4e8f816437.png" style="vertical-align: -3px" width="10"/> be a function defined on the set of positive rational numbers with the property that <img alt="$f(a\cdot b)=f(a)+f(b)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/9/c/c/9cc5be73e521bf7c63dc524bf3d5d0e704574047.png" style="vertical-align: -4px" width="168"/> for all positive rational numbers <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> and <span style="white-space:pre;"><img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/>.</span> Suppose that <img alt="$f$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/b/2/bb2c93730dbb48558bb3c4738c956c4e8f816437.png" style="vertical-align: -3px" width="10"/> also has the property that <img alt="$f(p)=p$" class="latex" height="18" src="https://latex.artofproblemsolving.com/4/4/5/4451973174c1a8a3dd865765391105bc84289242.png" style="vertical-align: -4px" width="67"/> for every prime number <span style="white-space:pre;"><img alt="$p$" class="latex" height="11" src="https://latex.artofproblemsolving.com/3/6/f/36f73fc1312ee0349b3f3a0f3bd9eb5504339011.png" style="vertical-align: -3px" width="10"/>.</span> For which of the following numbers <img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/> is <span style="white-space:pre;"><img alt="$f(x)&lt;0$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/c/3/6c3f454ff06ec13f6d6c7c85957b07840049a0cc.png" style="vertical-align: -4px" width="68"/>?</span><br/>
<br/>
<img alt="$\textbf{(A) }\frac{17}{32} \qquad \textbf{(B) }\frac{11}{16} \qquad \textbf{(C) }\frac79 \qquad \textbf{(D) }\frac76\qquad \textbf{(E) }\frac{25}{11}$" class="latex" height="38" src="https://latex.artofproblemsolving.com/6/2/3/6237dc0232c20d9318315fb22909d71416c5e50e.png" style="vertical-align: -13px" width="399"/></div></body>
