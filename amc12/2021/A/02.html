<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2021 AMC12A Problem 2</span> <a href="02.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Under what conditions is <img alt="$\sqrt{a^2+b^2}=a+b$" class="latex" height="18" src="https://latex.artofproblemsolving.com/5/1/0/5105fc27d023cb1140d319deeccde474b7c0886e.png" style="vertical-align: -2px" width="134"/> true, where <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> and <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> are real numbers?<br/>
<br/>

<img alt="$\textbf{(B) }$" class="latex" height="17" src="https://latex.artofproblemsolving.com/5/0/6/506e909041d36bd739c8c959d341fcfbba3e9ad7.png" style="vertical-align: -4px" width="27"/> It is true if and only if <span style="white-space:pre;"><img alt="$ab=0$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/2/d/42d8661b2bdfd67d5efbd15b7a06ad95e06a4a93.png" width="50"/>.</span><br/>
<img alt="$\textbf{(C) }$" class="latex" height="17" src="https://latex.artofproblemsolving.com/0/a/b/0ab3a9c13a5c376b1660f46d00b9007dbae240cb.png" style="vertical-align: -4px" width="27"/> It is true if and only if <span style="white-space:pre;"><img alt="$a+b\ge 0$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/4/7/747f006d342618b3973a2cd8a36eda62209ce857.png" style="vertical-align: -2px" width="72"/>.</span><br/>
<img alt="$\textbf{(D) }$" class="latex" height="17" src="https://latex.artofproblemsolving.com/3/7/8/3787f1b7ce783a57c3a0d02ca4d485ccc950ff0a.png" style="vertical-align: -4px" width="28"/> It is true if and only if <img alt="$ab=0$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/2/d/42d8661b2bdfd67d5efbd15b7a06ad95e06a4a93.png" width="50"/> and <span style="white-space:pre;"><img alt="$a+b\ge 0$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/4/7/747f006d342618b3973a2cd8a36eda62209ce857.png" style="vertical-align: -2px" width="72"/>.</span><br/>
<img alt="$\textbf{(E) }$" class="latex" height="17" src="https://latex.artofproblemsolving.com/8/1/d/81d05263c2e18459105296c8e3e06c9fddddb735.png" style="vertical-align: -4px" width="26"/> It is always true.</div></body></html>
