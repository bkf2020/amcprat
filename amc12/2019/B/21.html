<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2019 AMC12B Problem 21</span> <a href="21.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">How many quadratic polynomials with real coefficients are there such that the set of roots equals the set of coefficients? (For clarification: If the polynomial is <img alt="$ax^2+bx+c,a\neq 0,$" class="latex" height="19" src="https://latex.artofproblemsolving.com/e/e/f/eef17be51ce22bb33687cd468e96c2eca1bf5ed3.png" style="vertical-align: -4px" width="153"/> and the roots are <img alt="$r$" class="latex" height="8" src="https://latex.artofproblemsolving.com/b/5/5/b55ca7a0aa88ab7d58f4fc035317fdac39b17861.png" width="8"/> and <img alt="$s,$" class="latex" height="11" src="https://latex.artofproblemsolving.com/5/4/7/547263eb631ff2f1ef193c447d92ecb966213e1f.png" style="vertical-align: -3px" width="12"/> then the requirement is that <span style="white-space:pre;"><img alt="$\{a,b,c\}=\{r,s\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/3/4/e34a3244a3676af89d4102beb2eb77610af6fe59.png" style="vertical-align: -4px" width="125"/>.</span>)<br/>
<br/>
<img alt="$\textbf{(A) } 3 \qquad\textbf{(B) } 4 \qquad\textbf{(C) } 5 \qquad\textbf{(D) } 6 \qquad\textbf{(E) } \text{infinitely many}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/d/5/f/d5fe7baaf52282b50c4ba7e241378b4194eae50e.png" style="vertical-align: -4px" width="453"/></div></body></html>
