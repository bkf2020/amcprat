<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2019 AMC12B Problem 24</span> <a href="24.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Let <img alt="$\omega=-\tfrac{1}{2}+\tfrac{1}{2}i\sqrt3.$" class="latex" height="23" src="https://latex.artofproblemsolving.com/1/d/0/1d020174f178fd1697cc16033099d4bcc6730e07.png" style="vertical-align: -6px" width="128"/> Let <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> denote all points in the complex plane of the form <img alt="$a+b\omega+c\omega^2,$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/7/6/876b2135bc8f88b4597609080624e6a9042f90f4.png" style="vertical-align: -3px" width="105"/> where <img alt="$0\leq a \leq 1,0\leq b\leq 1,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/a/3/6/a3624c806aafa6e0ab9479030586ed99752a7421.png" style="vertical-align: -3px" width="162"/> and <img alt="$0\leq c\leq 1.$" class="latex" height="15" src="https://latex.artofproblemsolving.com/8/9/3/893be0caa16c25951a5cf0a4d7b8c6f1aa508248.png" style="vertical-align: -2px" width="78"/> What is the area of <span style="white-space:pre;"><img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/>?</span><br/>
<br/>
<img alt="$\textbf{(A) } \frac{1}{2}\sqrt3 \qquad\textbf{(B) } \frac{3}{4}\sqrt3 \qquad\textbf{(C) } \frac{3}{2}\sqrt3\qquad\textbf{(D) } \frac{1}{2}\pi\sqrt3 \qquad\textbf{(E) } \pi$" class="latex" height="38" src="https://latex.artofproblemsolving.com/3/c/0/3c080677594faf8b15ab300cac7e92f3f784a379.png" style="vertical-align: -13px" width="478"/></div></body></html>
