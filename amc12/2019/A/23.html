<div class="cmty-view-post-item-text">Define binary operations <img alt="$\diamondsuit$" class="latex" height="16" src="https://latex.artofproblemsolving.com/c/6/d/c6dda9b4c504bad80fd4308d62fb52fb41f3aefc.png" style="vertical-align: -3px" width="13"/> and <img alt="$\heartsuit$" class="latex" height="14" src="https://latex.artofproblemsolving.com/3/8/c/38c6b4ac9e30aa1bbcdf4529130bc58e4b392e83.png" style="vertical-align: -1px" width="13"/> by <img alt="$$a \, \diamondsuit \, b = a^{\log_{7}(b)} \qquad \text{and} \qquad a  \, \heartsuit \, b = a^{\frac{1}{\log_{7}(b)}}$$" class="latexcenter" height="22" src="https://latex.artofproblemsolving.com/8/a/b/8ab5ffca6b698506784295537de04b2fc8b9ba43.png" width="314"/>for all real numbers <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> and <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> for which these expressions are defined.  The sequence <img alt="$(a_n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/b/0/cb07e848f9188a9fd706d99ab6513a7d949c48a1.png" style="vertical-align: -4px" width="31"/> is defined recursively by <img alt="$a_3 = 3\, \heartsuit\, 2$" class="latex" height="16" src="https://latex.artofproblemsolving.com/7/f/8/7f8c79062a37c8b1e1676449576c37ef10c2e97c.png" style="vertical-align: -2px" width="79"/> and <img alt="$$a_n = (n\, \heartsuit\, (n-1)) \,\diamondsuit\, a_{n-1}$$" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/6/b/c/6bcab86a01975883b482956a30298e7279ea7c83.png" width="197"/>for all integers <span style="white-space:pre;"><img alt="$n \geq 4$" class="latex" height="14" src="https://latex.artofproblemsolving.com/8/3/8/83870118206bd0e612b5c9e3def2ef95460e368b.png" style="vertical-align: -2px" width="44"/>.</span> To the nearest integer, what is <span style="white-space:pre;"><img alt="$\log_{7}(a_{2019})$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/8/9/889842af297f354db8b10cc53c858d8d0aea541b.png" style="vertical-align: -4px" width="80"/>?</span><br/>
<br/>
