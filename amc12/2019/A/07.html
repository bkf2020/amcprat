<div class="cmty-view-post-item-text">Melanie computes the mean <span style="white-space:pre;"><img alt="$\mu$" class="latex" height="11" src="https://latex.artofproblemsolving.com/2/d/8/2d8c833ed800824727cd7bd2fb9de1a12ad7e674.png" style="vertical-align: -3px" width="10"/>,</span> the median <span style="white-space:pre;"><img alt="$M$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/d/1/5d1e4485dc90c450e8c76826516c1b2ccb8fce16.png" width="19"/>,</span> and the modes of the <img alt="$365$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/8/8/988ab73be88b10c8cbf520db5e7cb4b3c6531963.png" width="26"/> values that are the dates in the months of <span style="white-space:pre;"><img alt="$2019$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/4/9/f49e1f42131f302f2b4a45393cdc3fed5be2655c.png" style="vertical-align: 0px" width="35"/>.</span> Thus her data consist of <img alt="$12$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/d/f/edf074831eb5bc9e61d6d6e09f525a86e3068f6a.png" style="vertical-align: 0px" width="17"/> <span style="white-space:pre;"><img alt="$1\text{s}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/0/b/60b68d39f30c28b6cb3c85716788485b2253a51c.png" style="vertical-align: 0px" width="15"/>,</span> <img alt="$12$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/d/f/edf074831eb5bc9e61d6d6e09f525a86e3068f6a.png" style="vertical-align: 0px" width="17"/> <span style="white-space:pre;"><img alt="$2\text{s}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/3/2/3/323f17e19eb98830ffa9f783afd1a64f5025f35a.png" width="15"/>,</span> . . . , <img alt="$12$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/d/f/edf074831eb5bc9e61d6d6e09f525a86e3068f6a.png" style="vertical-align: 0px" width="17"/> <span style="white-space:pre;"><img alt="$28\text{s}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/7/8/e7850eacf270ce8d727a1ce6f19acbbae3a54b24.png" width="24"/>,</span> <img alt="$11$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/6/8/c6878713578626763c38433b3f4c8c2205ad0c15.png" style="vertical-align: 0px" width="17"/> <span style="white-space:pre;"><img alt="$29\text{s}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/5/1/e51ddf765d37c3587524973063a5a78b0636e449.png" width="24"/>,</span> <img alt="$11$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/6/8/c6878713578626763c38433b3f4c8c2205ad0c15.png" style="vertical-align: 0px" width="17"/> <span style="white-space:pre;"><img alt="$30\text{s}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/3/f/b3f8ea370d77726fa7758d8a6e6e90f493b0c1dc.png" width="24"/>,</span> and <img alt="$7$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/0/a/e0a0db32027a732ac57d37ef2ae9bb150f65b108.png" width="9"/> <span style="white-space:pre;"><img alt="$31\text{s}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/e/a/9eaaf4f1cae2059f9fc8b18423c9f129e85bc28e.png" style="vertical-align: 0px" width="24"/>.</span> Let <img alt="$d$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/6/a/96ab646de7704969b91c76a214126b45f2b07b25.png" width="9"/> be the median of the modes. Which of the following statements is true?<br/>
