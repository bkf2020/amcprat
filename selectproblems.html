<!DOCTYPE html>
<html>
<head>
	<title>AMCPRAT: select your problems</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="select.js"></script>
</head>
<body>
	<div class="header">
		<h1>AMCPRAT: select your problems</h1>
	</div>

	<div class="wrapper">
		<center>
			<p>Tests you want problems from:</p>
			<form>
				<input type="checkbox" id="AIME" class="largercheckbox" name="AIME" value="y">
				<label for="AIME"> AIME</label>
				<input type="checkbox" id="AMC8" class="largercheckbox" name="AMC8" value="y">
				<label for="AMC8"> AMC8</label>
				<input type="checkbox" id="AMC10" class="largercheckbox" name="AMC10" value="y">
				<label for="AMC10"> AMC10</label>
				<input type="checkbox" id="AMC12" class="largercheckbox" name="AMC12" value="y">
				<label for="AMC12"> AMC12</label>
			</form>
			<br>

			<main>
				<div class="selectordiv">
					<p>AIME Problems Difficulty:</p>
					<form>
						<input type="checkbox" id="AIMEEasy" class="largercheckbox" name="AIMEEasy">
						<label for="AIMEEasy"> Easy (Problems 1-5)</label><br>
						<input type="checkbox" id="AIMEMedium" class="largercheckbox" name="AIMEMedium">
						<label for="AIMEMedium"> Medium (Problems 6-10)</label><br>
						<input type="checkbox" id="AIMEHard" class="largercheckbox" name="AIMEHard">
						<label for="AIMEHard"> Hard (Problems 11-13)</label><br>
						<input type="checkbox" id="AIMEVeryHard" class="largercheckbox" name="AIMEVeryHard">
						<label for="AIMEVeryHard"> Very Hard (Problems 14-15)</label>
					</form>
				</div>
				<div class="selectordiv">
					<p>AMC8 Problems Difficulty:</p>
					<form>
						<input type="checkbox" id="AMC8Easy" class="largercheckbox" name="AMC8Easy">
						<label for="AMC8Easy"> Easy (Problems 1-15)</label><br>
						<input type="checkbox" id="AMC8Medium" class="largercheckbox" name="AMC8Medium">
						<label for="AMC8Medium"> Medium (Problems 16-18)</label><br>
						<input type="checkbox" id="AMC8Hard" class="largercheckbox" name="AMC8Hard">
						<label for="AMC8Hard"> Hard (Problems 19-22)</label><br>
						<input type="checkbox" id="AMC8VeryHard" class="largercheckbox" name="AMC8VeryHard">
						<label for="AMC8VeryHard"> Very Hard (Problems 23-25)</label>
					</form>
				</div>
				<div class="selectordiv">
					<p>AMC10 Problems Difficulty:</p>
					<form>
						<input type="checkbox" id="AMC10Easy" class="largercheckbox" name="AMC10Easy">
						<label for="AMC10Easy"> Easy (Problems 1-15)</label><br>
						<input type="checkbox" id="AMC10Medium" class="largercheckbox" name="AMC10Medium">
						<label for="AMC10Medium"> Medium (Problems 16-18)</label><br>
						<input type="checkbox" id="AMC10Hard" class="largercheckbox" name="AMC10Hard">
						<label for="AMC10Hard"> Hard (Problems 19-22)</label><br>
						<input type="checkbox" id="AMC10VeryHard" class="largercheckbox" name="AMC10VeryHard">
						<label for="AMC10VeryHard"> Very Hard (Problems 23-25)</label>
					</form>
				</div>
				<div class="selectordiv">
					<p>AMC12 Problems Difficulty:</p>
					<form>
						<input type="checkbox" id="AMC12Easy" class="largercheckbox" name="AMC12Easy">
						<label for="AMC12Easy"> Easy (Problems 1-15)</label><br>
						<input type="checkbox" id="AMC12Medium" class="largercheckbox" name="AMC12Medium">
						<label for="AMC12Medium"> Medium (Problems 16-18)</label><br>
						<input type="checkbox" id="AMC12Hard" class="largercheckbox" name="AMC12Hard">
						<label for="AMC12Hard"> Hard (Problems 19-22)</label><br>
						<input type="checkbox" id="AMC12VeryHard" class="largercheckbox" name="AMC12VeryHard">
						<label for="AMC12VeryHard"> Very Hard (Problems 23-25)</label>
					</form>
				</div>
			</main>
			<br>
			<button type="button" class="getproblems" onclick="getLevels()">Get problems</button>
		</center>
	</div>
</body>
</html>
