<div class="cmty-view-post-item-text">Point <img alt="$O$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/1/d/51da37d984564162c87710ca27bea422f657fb73.png" width="13"/> is the center of the regular octagon <span style="white-space:nowrap;"><img alt="$ABCDEFGH$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/5/5/055dcba798b1424c44c2606d913e0f2edab1c5ad.png" width="118"/>,</span> and <img alt="$X$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/a/4/6a47ca0fe7cb276abc022af6ac88ddae1a9d6894.png" width="15"/> is the midpoint of the side <img alt="$\overline{AB}.$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/f/2/7f2a482b08ddebc962ed9858ddab94a3db7140e8.png" width="32"/> What fraction of the area of the octagon is shaded?<br/>
<br/>
<img alt="$\textbf{(A) }\frac{11}{32} \qquad\textbf{(B) }\frac{3}{8} \qquad\textbf{(C) }\frac{13}{32} \qquad\textbf{(D) }\frac{7}{16}\qquad \textbf{(E) }\frac{15}{32}$" class="latex" height="38" src="https://latex.artofproblemsolving.com/3/6/3/363ef61a273037ea65b7e435cf6bb79816be68c4.png" style="vertical-align: -13px" width="408"/><br/>
<br/>
<img alt='[asy]
pair A,B,C,D,E,F,G,H,O,X;
A=dir(45);
B=dir(90);
C=dir(135);
D=dir(180);
E=dir(-135);
F=dir(-90);
G=dir(-45);
H=dir(0);
O=(0,0);
X=midpoint(A--B);

fill(X--B--C--D--E--O--cycle,rgb(0.75,0.75,0.75));
draw(A--B--C--D--E--F--G--H--cycle);

dot("$A$",A,dir(45));
dot("$B$",B,dir(90));
dot("$C$",C,dir(135));
dot("$D$",D,dir(180));
dot("$E$",E,dir(-135));
dot("$F$",F,dir(-90));
dot("$G$",G,dir(-45));
dot("$H$",H,dir(0));
dot("$X$",X,dir(135/2));
dot("$O$",O,dir(0));
draw(E--O--X);
[/asy]' class="asy-image" height="245" src="https://latex.artofproblemsolving.com/0/6/6/06635650c87a3cbd84380b9105fc49cc48e3792e.png" width="252"/></div></body>
