<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2015 AMC8 Problem 1</span> <a href="01.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">How many square yards of carpet are required to cover a rectangular floor that is <img alt="$12$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/d/f/edf074831eb5bc9e61d6d6e09f525a86e3068f6a.png" style="vertical-align: 0px" width="17"/> feet long and <img alt="$9$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/f/2/bf2c9074b396e3af0dea52d792660eea1c77f10f.png" width="8"/> feet wide? (There are 3 feet in a yard.)<br/>
<br/>
<img alt="$\textbf{(A) }12\qquad\textbf{(B) }36\qquad\textbf{(C) }108\qquad\textbf{(D) }324\qquad \textbf{(E) }972$" class="latex" height="17" src="https://latex.artofproblemsolving.com/6/6/4/6640ed4d2edd0e2801e38ca90ef882064e561a92.png" style="vertical-align: -4px" width="425"/></div></body></html>
