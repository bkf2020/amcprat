	<h2><span>2014 AMC8 Problem 18</span> <a href="18.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Four children were born at City Hospital yesterday. Assume each child is equally likely to be a boy or a girl. Which of the following outcomes is most likely?<br/>
<br/>
<img alt="$ \textbf{(A) }\text{all 4 are boys}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/b/8/e/b8e896580925ea121ee5bcb56154000605a26eeb.png" style="vertical-align: -4px" width="133"/><br/>
<img alt="$\textbf{(B) }\text{all 4 are girls}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/2/8/b/28befa663ef40033d4dea97be34efc1231736b1d.png" style="vertical-align: -4px" width="129"/><br/>
<img alt="$ \textbf{(C) }\text{2 are girls and 2 are boys}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/8/0/1/80129e841d9090a1c9d28c82010f35067cff8960.png" style="vertical-align: -4px" width="219"/><br/>
<img alt="$\textbf{(D) }\text{3 are of one gender and 1 is of the other gender}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/a/2/7/a27d7a24e64bf73094becd26c029b4ec59fdf67e.png" style="vertical-align: -4px" width="382"/><br/>
<img alt="$\textbf{(E) }\text{all of these outcomes are equally likely} $" class="latex" height="17" src="https://latex.artofproblemsolving.com/2/2/1/2210ec80d15b60ea08d1fabd73da20f85d8039c7.png" style="vertical-align: -4px" width="314"/></div></body>
