	<h2><span>2014 AMC8 Problem 14</span> <a href="14.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Rectangle <img alt="$ABCD$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/9/e/f9efaf9474c5658c4089523e2aff4e11488f8603.png" width="57"/> and right triangle <img alt="$DCE$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/b/8/5b8451bee5a68657a8f8d5c57de669c2de023c04.png" width="44"/> have the same area. They are joined to form a trapezoid, as shown. What is <span style="white-space:nowrap;"><img alt="$DE$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/d/5/6d5c9afa92ae3180f02754c177e530d9d0f8b4d4.png" width="29"/>?</span><br/>
<br/>
<img alt='[asy]
size(250);
defaultpen(linewidth(0.8));
pair A=(0,5),B=origin,C=(6,0),D=(6,5),E=(18,0);
draw(A--B--E--D--cycle^^C--D);
draw(rightanglemark(D,C,E,30));
label("$A$",A,NW);
label("$B$",B,SW);
label("$C$",C,S);
label("$D$",D,N);
label("$E$",E,S);
label("$5$",A/2,W);
label("$6$",(A+D)/2,N);
[/asy]' class="asy-image" height="152" src="https://latex.artofproblemsolving.com/c/3/5/c358884777664e69762bbb69b74c260349626ff4.png" width="418"/><br/>
