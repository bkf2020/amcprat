<div class="cmty-view-post-item-text">Margie's car can go <img alt="$32$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/f/4/4f4b8590f8aa9f9894b3891dd5dede0e354fa04e.png" width="17"/> miles on a gallon of gas, and gas currently costs <img alt="$\$4$" class="latex" height="14" src="https://latex.artofproblemsolving.com/7/6/2/7624dcadc484bda9f22dbd28147054ace34802b5.png" style="vertical-align: -1px" width="18"/> per gallon. How many miles can Margie drive on <img alt="$\$20$" class="latex" height="14" src="https://latex.artofproblemsolving.com/5/5/5/555360df10d7f3448442d43c277f763b0d1236bc.png" style="vertical-align: -1px" width="26"/> worth of gas?<br/>
<br/>
<img alt="$\textbf{(A) }64\qquad\textbf{(B) }128\qquad\textbf{(C) }160\qquad\textbf{(D) }320\qquad \textbf{(E) }640$" class="latex" height="17" src="https://latex.artofproblemsolving.com/2/5/3/2537627a20ce1bd32eb0a88ba00ffba458a46b85.png" style="vertical-align: -4px" width="434"/></div></body>
