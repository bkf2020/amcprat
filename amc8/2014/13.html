<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2014 AMC8 Problem 13</span> <a href="13.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">If <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> and <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> are integers and <img alt="$n^2+m^2$" class="latex" height="16" src="https://latex.artofproblemsolving.com/f/8/e/f8e852e2b505362bcf91d1c2571d7a947f3b52bd.png" style="vertical-align: -1px" width="62"/> is even, which of the following is impossible?<br/>
<br/>
<img alt="$\textbf{(A) }n$" class="latex" height="17" src="https://latex.artofproblemsolving.com/0/a/0/0a0636c9a2283a23f504b5fc3b52e61ca1fcfb89.png" style="vertical-align: -4px" width="46"/> and <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> are even <img alt="$\qquad\textbf{(B) }n$" class="latex" height="17" src="https://latex.artofproblemsolving.com/1/e/6/1e6b86d1aab4c238d40ed6568b5e7e5f2e71b51e.png" style="vertical-align: -4px" width="78"/> and <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> are odd <img alt="$\qquad\textbf{(C) }n+m$" class="latex" height="17" src="https://latex.artofproblemsolving.com/1/e/3/1e349fae4065686845ea3d7d5c47106e29ba6dc1.png" style="vertical-align: -4px" width="117"/> is even <img alt="$\qquad\textbf{(D) }n+m$" class="latex" height="17" src="https://latex.artofproblemsolving.com/6/0/3/603d06ecdfd9e44e986dfe51f62950aa9b457bcf.png" style="vertical-align: -4px" width="117"/> is odd <img alt="$\qquad \textbf{(E) }$" class="latex" height="17" src="https://latex.artofproblemsolving.com/2/a/b/2abda477073aaa00e3f3b2a35311755412b6fc0f.png" style="vertical-align: -4px" width="59"/> none of these are impossible</div></body></html>
