<div class="cmty-view-post-item-text">Rectangle <img alt="$ABCD$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/9/e/f9efaf9474c5658c4089523e2aff4e11488f8603.png" width="57"/> has sides <img alt="$CD=3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/4/6/746fe6b6679f693c884c68a86c6dabd02ee2c299.png" width="62"/> and <span style="white-space:nowrap;"><img alt="$DA=5$" class="latex" height="13" src="https://latex.artofproblemsolving.com/c/0/0/c002226460bd25f6625e58553da55243c2aaf4a7.png" width="62"/>.</span> A circle of radius <img alt="$1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: 0px" width="8"/> is centered at <span style="white-space:nowrap;"><img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/>,</span> a circle of radius <img alt="$2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/1/c/41c544263a265ff15498ee45f7392c5f86c6d151.png" width="8"/> is centered at <span style="white-space:nowrap;"><img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/>,</span> and a circle of radius <img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/> is centered at <span style="white-space:nowrap;"><img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/>.</span> Which of the following is closest to the area of the region inside the rectangle but outside all three circles?<br/>
<br/>
<img alt='[asy]
draw((0,0)--(5,0)--(5,3)--(0,3)--(0,0));

[/asy]' class="asy-image" height="178" src="https://latex.artofproblemsolving.com/6/b/f/6bfebfd733cc8e0d4ddb3a8f9095efc9762ce949.png" width="252"/><br/>
