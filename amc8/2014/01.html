<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2014 AMC8 Problem 1</span> <a href="01.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Harry and Terry are each told to calculate <span style="white-space:nowrap;"><img alt="$8-(2+5)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/1/8/d/18d82b68e27773ae188e7eaebedec6008714b30b.png" style="vertical-align: -4px" width="84"/>.</span> Harry gets the correct answer. Terry ignores the parentheses and calculates <span style="white-space:nowrap;"><img alt="$8-2+5$" class="latex" height="14" src="https://latex.artofproblemsolving.com/0/d/a/0da5c01e75ed89c1c80750a3b31a13ebc7164c58.png" style="vertical-align: -1px" width="71"/>.</span> If Harry's answer is <img alt="$H$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/1/9/b1902d279ba37d60bdce4e0e987b7cd19d48974e.png" width="16"/> and Terry's answer is <span style="white-space:nowrap;"><img alt="$T$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/5/5/2554b6496c3b678897e9b060ef00aa9f0a7d7ece.png" width="13"/>,</span> what is <span style="white-space:nowrap;"><img alt="$H-T$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/3/c/e3ce3b641c8727c7c8db4bdac5d58565ed48bfb6.png" width="52"/>?</span><br/>
<br/>
