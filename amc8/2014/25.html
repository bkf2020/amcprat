<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2014 AMC8 Problem 25</span> <a href="25.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">A straight one-mile stretch of highway, <img alt="$40$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/8/7/78792fe4680a164f537ea72a4f900e4471433c3b.png" style="vertical-align: 0px" width="17"/> feet wide, is closed. Robert rides his bike on a path composed of semicircles as shown. If he rides at <img alt="$5$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/9/0/79069377f91364c2f87a64e5f9f562a091c8a6c1.png" width="8"/> miles per hour, how many hours will it take to cover the one-mile stretch?<br/>
<br/>
