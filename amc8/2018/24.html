<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2018 AMC8 Problem 24</span> <a href="24.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">In the cube <img alt="$ABCDEFGH$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/5/5/055dcba798b1424c44c2606d913e0f2edab1c5ad.png" width="118"/> with opposite vertices <img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/> and <img alt="$E,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/a/0/a/a0a1dbdebe8f3df1befc34f5862f69364b3c11b6.png" style="vertical-align: -3px" width="18"/> <img alt="$J$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/b/b/abb5588023cfa1ac14643e9778699f03eecc57a3.png" width="12"/> and <img alt="$I$" class="latex" height="12" src="https://latex.artofproblemsolving.com/0/2/7/027f4a11d6090f9eac0ce2488df6384dad1263ea.png" width="9"/> are the midpoints of edges <img alt="$\overline{FB}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/a/5/6/a56a5efb54b46587c420e1101dc0ef393707a28d.png" width="29"/> and <img alt="$\overline{HD},$" class="latex" height="19" src="https://latex.artofproblemsolving.com/3/6/e/36e9272274bfd904964bafae7af78651bad5b540.png" style="vertical-align: -3px" width="36"/> respectively. Let <img alt="$R$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/f/f/eff43e84f8a3bcf7b6965f0a3248bc4d3a9d0cd4.png" width="14"/> be the ratio of the area of the cross-section <img alt="$EJCI$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/8/e/78ebd359b76a6a2b4da1a3027adc808e24a0277f.png" width="50"/> to the area of one of the faces of the cube. What is <img alt="$R^2?$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/1/9/41997da7bd47b28d5c0d22ebb5a00374e566592e.png" width="29"/><br/>
<br/>
<img alt='[asy]
size(6cm);
pair A,B,C,D,EE,F,G,H,I,J;
C = (0,0);
B = (-1,1);
D = (2,0.5);
A = B+D;
G = (0,2);
F = B+G;
H = G+D;
EE = G+B+D;
I = (D+H)/2; J = (B+F)/2;
filldraw(C--I--EE--J--cycle,lightgray,black);
draw(C--D--H--EE--F--B--cycle); 
draw(G--F--G--C--G--H);
draw(A--B,dashed); draw(A--EE,dashed); draw(A--D,dashed);
dot(A); dot(B); dot(C); dot(D); dot(EE); dot(F); dot(G); dot(H); dot(I); dot(J);
label("$A$",A,E);
label("$B$",B,W);
label("$C$",C,S);
label("$D$",D,E);
label("$E$",EE,N);
label("$F$",F,W);
label("$G$",G,N);
label("$H$",H,E);
label("$I$",I,E);
label("$J$",J,W);
[/asy]' class="asy-image" height="285" src="https://latex.artofproblemsolving.com/a/1/d/a1d819cf8339fd4ae7e3d612b459da3b1e8cdc7b.png" width="258"/><br/>
