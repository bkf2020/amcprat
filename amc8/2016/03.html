<div class="cmty-view-post-item-text">Four students take an exam. Three of their scores are <img alt="$70, 80,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/8/7/a/87a9eb790525ec61800794ed42014fbac4579694.png" style="vertical-align: -3px" width="48"/> and <span style="white-space:nowrap;"><img alt="$90$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/f/c/bfcfee7bd8a5e15e5f6b7881c138de43651572a9.png" width="17"/>.</span> If the average of their four scores is <span style="white-space:nowrap;"><img alt="$70$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/a/9/aa94edfb9739dcc66dad90f7dd5c148f44a57e2c.png" width="17"/>,</span> then what is the remaining score?<br/>
<br/>
<img alt="$\textbf{(A) }40\qquad\textbf{(B) }50\qquad\textbf{(C) }55\qquad\textbf{(D) }60\qquad \textbf{(E) }70$" class="latex" height="17" src="https://latex.artofproblemsolving.com/4/3/b/43b268204afb3efbc2ab31ea27821903837121e8.png" style="vertical-align: -4px" width="398"/></div></body>
