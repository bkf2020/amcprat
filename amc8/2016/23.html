	<h2><span>2016 AMC8 Problem 23</span> <a href="23.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Two congruent circles centered at points <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> and <img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/> each pass through the other circle's center. The line containing both <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> and <img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/> is extended to intersect the circles at points <img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/> and <span style="white-space:nowrap;"><img alt="$D$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/f/f/9ffb448918db29f2a72f8f87f421b3b3cad18f95.png" width="15"/>.</span> The circles intersect at two points, one of which is <span style="white-space:nowrap;"><img alt="$E$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/a/2/fa2fa899f0afb05d6837885523503a2d4df434f9.png" width="14"/>.</span> What is the degree measure of <span style="white-space:nowrap;"><img alt="$\angle CED$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/e/8/2e8dd80cb1927f03ef77da74c59e77acf710c815.png" width="56"/>?</span><br/>
<br/>
<img alt="$\textbf{(A) }90\qquad\textbf{(B) }105\qquad\textbf{(C) }120\qquad\textbf{(D) }135\qquad \textbf{(E) }150$" class="latex" height="17" src="https://latex.artofproblemsolving.com/2/2/c/22cd69b203c6c24cfd48aad4ad34fb33642c26c0.png" style="vertical-align: -4px" width="434"/></div></body>
