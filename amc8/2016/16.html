<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC8 Problem 16</span> <a href="16.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Annie and Bonnie are running laps around a 400-meter oval track. They started together, but Annie has pulled ahead because she is <img alt="$25 \%$" class="latex" height="14" src="https://latex.artofproblemsolving.com/4/1/f/41f365148a7002f2b8c9edbf8a77666bccaa7f2c.png" style="vertical-align: -1px" width="32"/> faster than Bonnie. How many laps will Annie have run when she first passes Bonnie?<br/>
<br/>
