	<h2><span>2016 AMC8 Problem 4</span> <a href="04.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">When Cheenu was a boy he could run <img alt="$15$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/1/9/f1965fae079a9ba2c0726c307070c2355dfcb213.png" style="vertical-align: 0px" width="17"/> miles in <img alt="$3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/d/7cde695f2e4542fd01f860a89189f47a27143b66.png" width="8"/> hours and <img alt="$30$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/5/1/651ba418a810d971dbc8a326d49a71fe1541fae0.png" width="17"/> minutes. As an old man he can now walk <img alt="$10$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/c/6/fc606f7f1e530731ab4f1cc364c01dc64a4455ee.png" style="vertical-align: 0px" width="17"/> miles in <img alt="$4$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/7/c/c7cab1a05e1e0c1d51a6a219d96577a16b7abf9d.png" style="vertical-align: 0px" width="9"/> hours. How many minutes longer does it take for him to walk a mile now compared to when he was a boy?<br/>
<br/>
<img alt="$\textbf{(A) }6\qquad\textbf{(B) }10\qquad\textbf{(C) }15\qquad\textbf{(D) }18\qquad \textbf{(E) }30$" class="latex" height="17" src="https://latex.artofproblemsolving.com/2/2/d/22dda5feabf146d8a2121645cdab668e3fe5322c.png" style="vertical-align: -4px" width="389"/></div></body>
