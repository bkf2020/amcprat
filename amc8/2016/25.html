<div class="cmty-view-post-item-text">A semicircle is inscribed in an isosceles triangle with base <img alt="$16$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/a/5/9a5b4928c8fe50ce3c2428da3bee3505e891b788.png" style="vertical-align: 0px" width="17"/> and height <img alt="$15$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/1/9/f1965fae079a9ba2c0726c307070c2355dfcb213.png" style="vertical-align: 0px" width="17"/> so that the diameter of the semicircle is contained in the base of the triangle as shown. What is the radius of the semicircle?<br/>

unitsize(0.25cm);

draw(A--B--C--cycle);
