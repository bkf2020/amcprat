<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2016 AMC8 Problem 17</span> <a href="17.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">An ATM password at Fred's Bank is composed of four digits from <img alt="$0$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/c/1/bc1f9d9bf8a1b606a4188b5ce9a2af1809e27a89.png" width="8"/> to <span style="white-space:nowrap;"><img alt="$9$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/f/2/bf2c9074b396e3af0dea52d792660eea1c77f10f.png" width="8"/>,</span> with repeated digits allowable. If no password may begin with the sequence <img alt="$9,1,1,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/7/9/d/79de03bc5e564fe0eaadb22dd20b28f2115a0874.png" style="vertical-align: -3px" width="47"/> then how many passwords are possible?<br/>
<br/>
<img alt="$\textbf{(A)}\mbox{ }30\qquad\textbf{(B)}\mbox{ }7290\qquad\textbf{(C)}\mbox{ }9000\qquad\textbf{(D)}\mbox{ }9990\qquad\textbf{(E)}\mbox{ }9999$" class="latex" height="17" src="https://latex.artofproblemsolving.com/4/1/8/418222f00bddb14efb27a84ac23e48137b6d4741.png" style="vertical-align: -4px" width="466"/></div></body></html>
