<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2019 AMC8 Problem 24</span> <a href="24.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">In triangle <span style="white-space:pre;"><img alt="$ABC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/2/a/e2a559986ed5a0ffc5654bd367c29dfc92913c36.png" width="42"/>,</span> point <img alt="$D$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/f/f/9ffb448918db29f2a72f8f87f421b3b3cad18f95.png" width="15"/> divides side <img alt="$\overline{AC}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/2/5/12517bbc31cb9026c71299b7a0d232d07e60f284.png" width="28"/> so that <span style="white-space:pre;"><img alt="$AD:DC=1:2$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/4/d/04d53dba7359d997a0a26c9a84238618a4e8cdab.png" style="vertical-align: 0px" width="131"/>.</span> Let <img alt="$E$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/a/2/fa2fa899f0afb05d6837885523503a2d4df434f9.png" width="14"/> be the midpoint of <img alt="$\overline{BD}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/3/7/4373e7b4be983c0315e82e1fda1df66ed34dd7fb.png" width="30"/> and let <img alt="$F$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/0/5/a055f405829e64a3b70253ab67cb45ed6ed5bb29.png" width="14"/> be the point of intersection of line <img alt="$BC$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/c/5/6c52a41dcbd739f1d026c5d4f181438b75b76976.png" width="28"/> and line <span style="white-space:pre;"><img alt="$AE$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/a/6/9a65c05bd85d2609bea5db2b109ed5f556463511.png" width="27"/>.</span> Given that the area of <img alt="$\triangle ABC$" class="latex" height="13" src="https://latex.artofproblemso
