	<h2><span>2019 AMC8 Problem 3</span> <a href="03.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Which of the following is the correct order of the fractions <span style="white-space:pre;"><img alt="$\frac{15}{11}, \frac{19}{15}$" class="latex" height="38" src="https://latex.artofproblemsolving.com/d/d/0/dd07d80c1947c6d932bf789f7b38ac6c8becd602.png" style="vertical-align: -13px" width="50"/>,</span> and <span style="white-space:pre;"><img alt="$\frac{17}{13}$" class="latex" height="37" src="https://latex.artofproblemsolving.com/d/0/1/d01e469c0241f2d6c5537ca4817550311d2854e8.png" style="vertical-align: -13px" width="20"/>,</span> from least to greatest?<br/>
<br/>
<img alt="$\textbf{(A) } \frac{15}{11} &lt; \frac{17}{13} &lt; \frac{19}{15} \qquad\textbf{(B) } \frac{15}{11} &lt; \frac{19}{15} &lt; \frac{17}{13} \qquad\textbf{(C) } \frac{17}{13} &lt; \frac{19}{15} &lt; \frac{15}{11} 
\newline\newline
\qquad\textbf{(D) } \frac{19}{15} &lt; \frac{15}{11} &lt; \frac{17}{13} \qquad\textbf{(E) } \frac{19}{15} &lt; \frac{17}{13} &lt; \frac{15}{11}$" class="latex" height="83" src="https://latex.artofproblemsolving.com/e/a/b/eab92ae3fffe56501ff318e735feba4fcd557ba3.png" style="vertical-align: -13px" width="515"/></div></body>
