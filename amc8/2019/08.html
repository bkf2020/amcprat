<!DOCTYPE html><html><head>	<link rel="stylesheet" href="stylebutwhite.css"></head><body>	<h2><span>2019 AMC8 Problem 8</span> <a href="08.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2><div class="cmty-view-post-item-text">Gilda has a bag of marbles. She gives <img alt="$20 \%$" class="latex" height="14" src="https://latex.artofproblemsolving.com/e/3/f/e3f28c43f724016e746abeabde028e0149f90b99.png" style="vertical-align: -1px" width="32"/> of them to her friend Pedro. The, Gilda gives <img alt="$10 \%$" class="latex" height="14" src="https://latex.artofproblemsolving.com/6/5/a/65a576ffde39ce890fff62cf2687e8107ac1885b.png" style="vertical-align: -1px" width="32"/> of what is left to her other friend, Ebony. Finally, Gilda gives <img alt="$25 \%$" class="latex" height="14" src="https://latex.artofproblemsolving.com/4/1/f/41f365148a7002f2b8c9edbf8a77666bccaa7f2c.png" style="vertical-align: -1px" width="32"/> of what is left in the bag to her brother. What percentage of her original bag does she have left?<br/>
<br/>
<img alt="$\textbf{(A) } 20 \qquad\textbf{(B) } 33\tfrac{1}{3} \qquad\textbf{(C) } 38 \qquad\textbf{(D) } 45 \qquad\textbf{(E) } 54$" class="latex" height="21" src="https://latex.artofproblemsolving.com/8/5/3/853793edb4fa8bce019a4f8adc9787f61f72fbdf.png" style="vertical-align: -6px" width="409"/></div></body></html>
