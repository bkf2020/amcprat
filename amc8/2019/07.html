<div class="cmty-view-post-item-text">Shauna takes <img alt="$5$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/9/0/79069377f91364c2f87a64e5f9f562a091c8a6c1.png" width="8"/> tests, each worth a maximum of a <img alt="$100$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/5/9/e59e2c6e83eb78cca610a5fd4070ae01c8d4ae60.png" style="vertical-align: 0px" width="26"/> points. Her scores on the first three tests were <span style="white-space:pre;"><img alt="$76$" class="latex" height="12" src="https://latex.artofproblemsolving.com/1/d/5/1d5db6ea360f9b1367e4db85c18474906401e2c0.png" width="17"/>,</span> <span style="white-space:pre;"><img alt="$94$" class="latex" height="13" src="https://latex.artofproblemsolving.com/6/9/8/698a90ad1ee1841d9c2a4a80e0a32cbd6b252181.png" style="vertical-align: 0px" width="18"/>,</span> and <span style="white-space:pre;"><img alt="$87$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/1/1/711f5fc6f8d53d2565cff62b15f932f02e0dbc58.png" width="18"/>.</span> In order to average an <img alt="$81$" class="latex" height="13" src="https://latex.artofproblemsolving.com/8/7/e/87edbdda753b32453027dc7cab023c0743b6b243.png" style="vertical-align: 0px" width="17"/> on all five tests, what is the lowest score she could earn on one of the two tests?<br/>
<br/>
