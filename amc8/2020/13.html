	<h2><span>2020 AMC8 Problem 13</span> <a href="13.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Jamal has a drawer containing <img alt="$6$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/0/1/601a7806cbfad68196c43a4665871f8c3186802e.png" width="8"/> green socks, <img alt="$18$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/e/7/5e7a1b6098a8c98b8e4adae526aeef4b91712620.png" style="vertical-align: 0px" width="17"/> purple socks, and <img alt="$12$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/d/f/edf074831eb5bc9e61d6d6e09f525a86e3068f6a.png" style="vertical-align: 0px" width="17"/> orange socks. After adding more purple socks, Jamal noticed that there is now a <img alt="$60\%$" class="latex" height="14" src="https://latex.artofproblemsolving.com/f/d/7/fd7edd3842c40dbc1e54e522917a6e07b43c92e2.png" style="vertical-align: -1px" width="32"/> chance that a sock randomly selected from the drawer is purple. How many purple socks did Jamal add?<br/>
<br/>
<img alt="$\textbf{(A) }6 \qquad \textbf{(B) }9 \qquad \textbf{(C) }12 \qquad \textbf{(D) }18 \qquad \textbf{(E) }24$" class="latex" height="17" src="https://latex.artofproblemsolving.com/e/b/9/eb95cf177940d5c2a355be4f25b14985d485d2bc.png" style="vertical-align: -4px" width="380"/></div></body>
