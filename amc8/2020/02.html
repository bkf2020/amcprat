	<h2><span>2020 AMC8 Problem 2</span> <a href="02.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">Four friends do yardwork for their neighbors over the weekend, earning <img alt="$\$15, \$20, \$25,$" class="latex" height="17" src="https://latex.artofproblemsolving.com/4/0/e/40e538d1a5fbfc50942e89baa7a50351eaad7aa5.png" style="vertical-align: -3px" width="101"/> and <img alt="$\$40,$" class="latex" height="17" src="https://latex.artofproblemsolving.com/5/b/4/5b47f2b1eb372398a82c21d9e7575e136e4d8ee0.png" style="vertical-align: -3px" width="31"/> respectively. They decide to split their earnings equally among themselves. In total how much will the friend who earned <img alt="$\$40$" class="latex" height="14" src="https://latex.artofproblemsolving.com/a/e/7/ae7a6304da716110d548a4dc8944c3d41eae0f38.png" style="vertical-align: -1px" width="26"/> give to the others?<br/>
<br/>
<img alt="$\textbf{(A) }\$5 \qquad \textbf{(B) }\$10 \qquad \textbf{(C) }\$15 \qquad \textbf{(D) }\$20 \qquad \textbf{(E) }\$25$" class="latex" height="17" src="https://latex.artofproblemsolving.com/c/7/3/c739ad35f236329630cec971937f1e5c9332b6fc.png" style="vertical-align: -4px" width="434"/></div></body>
