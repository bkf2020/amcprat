	<h2><span>2020 AMC8 Problem 19</span> <a href="19.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">A number is called <i>flippy</i> if its digits alternate between two distinct digits. For example, <img alt="$2020$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/0/9/509a9369d5c55fd98dc99cb2938fb44f0101f90a.png" width="35"/> and <img alt="$37373$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/2/7/92749ff1fc2ac6ac551b2e7a0381f9ec4d8427ef.png" width="44"/> are flippy, but <img alt="$3883$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/8/f/e8fde3061600d0a096677628ddb37b176c91e386.png" width="35"/> and <img alt="$123123$" class="latex" height="13" src="https://latex.artofproblemsolving.com/8/6/c/86c5224bc4a0f596b52ae8acd376795ff7c152f5.png" style="vertical-align: 0px" width="53"/> are not. How many five-digit flippy numbers are divisible by <img alt="$15?$" class="latex" height="13" src="https://latex.artofproblemsolving.com/3/8/9/38905acc065b7a4d105b1a665f63d63db9242638.png" style="vertical-align: 0px" width="26"/><br/>
<br/>
<img alt="$\textbf{(A) }3 \qquad \textbf{(B) }4 \qquad \textbf{(C) }5 \qquad \textbf{(D) }6 \qquad \textbf{(E) }8$" class="latex" height="17" src="https://latex.artofproblemsolving.com/c/c/e/cce2de9ae64d0cc1ae9dfce3386ecc0b9b2ba5b0.png" style="vertical-align: -4px" width="353"/></div></body>
