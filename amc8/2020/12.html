	<h2><span>2020 AMC8 Problem 12</span> <a href="12.html" target="_blank" rel="noopener noreferrer">View full problem</a></h2>
<div class="cmty-view-post-item-text">For a positive integer <img alt="$n,$" class="latex" height="11" src="https://latex.artofproblemsolving.com/c/5/4/c54e7152acd659788861f0453ac195c635e0a005.png" style="vertical-align: -3px" width="15"/> the factorial notation <img alt="$n!$" class="latex" height="13" src="https://latex.artofproblemsolving.com/6/3/f/63f344e7d8b14a7886fc7fb72da53cd0a3271dcc.png" width="14"/> represents the product of the integers<br/>
from <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> to <img alt="$1.$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/c/d/6cdd1b53e5faf7a118222e4b7571d1e9afa0cf56.png" style="vertical-align: 0px" width="12"/> (For example, <span style="white-space:pre;"><img alt="$6! = 6 \cdot 5 \cdot 4 \cdot 3 \cdot 2 \cdot 1.$" class="latex" height="13" src="https://latex.artofproblemsolving.com/1/b/6/1b65aa8153c74eb914ac28b38cab11548101607d.png" style="vertical-align: 0px" width="162"/>)</span> What value of <img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/> satisfies the following equation?<br/>
<img alt="$$5! \cdot 9! = 12 \cdot N!$$" class="latexcenter" height="13" src="https://latex.artofproblemsolving.com/b/4/1/b41eee21d8c3663c04b1c35391dd7d5ca28e7de4.png" width="116"/><img alt="$\textbf{(A) }10 \qquad \textbf{(B) }11 \qquad \textbf{(C) }12 \qquad \textbf{(D) }13 \qquad \textbf{(E) }14$" class="latex" height="17" src="https://latex.artofproblemsolving.com/8/f/a/8fa433e89ea59bd5dc7833bbebd71e931277909d.png" style="vertical-align: -4px" width="398"/></div></body>
